<table class="table table-striped table-hover">
    <thead> 
      <tr>
        <th>名称</th>
        <th>节点</th>
        <th>码率</th>
        <th>操作</th>    
      </tr>
    </thead>
    <tbody>
        <% for(var i = 0; i < data.length; i++) { %>
            <tr data-id='<%=data[i].get("id")%>'>
              <td><%=data[i].get("area")%></td>
              <td><%=data[i].get("nodeNames").join(",")%></td>
              <td><%=data[i].get("rate")%></td>
              <td>
                  <a href="javascript:void(0)" id='<%=data[i].get("id")%>' class="edit" title="修改">
                      <span class="glyphicon glyphicon-edit"></span>
                  </a>
                  <a href="javascript:void(0)" id='<%=data[i].get("id")%>' class="delete" title="删除">
                      <span class="glyphicon glyphicon-trash"></span>
                  </a>
              </td>
            </tr>
        <% } %>  
    </tbody>
</table>
