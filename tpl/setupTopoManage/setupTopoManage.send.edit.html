<div class="setup-topo-manage-send">
    <h3></h3>
    <div class="well">
        <div class="sendStrategy">
            <form class="form-horizontal">
                <div class="form-group">
                    <label for="input-domain" class="col-sm-3 control-label">名称</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" id="input-domain" value="<%=data.domain%>">
                    </div>
                </div>
                <div class="form-group">
                    <label for="input-domain" class="col-sm-3 control-label">拓扑关系</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" id="input-domain" value="<%=data.domain%>">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">策略</label>
                    <div class="col-sm-6">
                        <a href="javascript:void(0)" class="btn btn-success add-step">添加步骤</a>
                    </div>
                    
                </div>
                <div class="row center" style="width:57%;margin:0 auto;">
                    <div class="col-md-12">
                        <div class="table-ctn table-responsive long-dropdown-menu"></div>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-3 control-label">进入下一步</label>
                    <div class="col-sm-6">
                        <div class="radio">
                            <label>
                                <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked>手动
                            </label>
                            <label>
                                <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked>定时
                            </label>  
                        </div>
                    </div>
                    
                </div>

                <div class="form-group">
                    <label class="col-sm-3 control-label">选择进入下一步的时间</label>
                </div>

                <div class="form-group">
                    <div class="col-sm-2"></div>
                    <div class="col-sm-6">
                         <div class="nextTime">
                            <p>
                               <span>
                                   第<span class="stepNumber">二</span>步
                               </span>
                               <span>
                                   在<span class="stepLastNumber">一</span>步完成后的
                               </span>
                               <input type="text" class="form-control" placeholder="Text input">
                               <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu3">
                                  <li role="presentation"><a role="menuitem" tabindex="-1" href="#">Regular link</a></li>
                                  <li role="presentation" class="disabled"><a role="menuitem" tabindex="-1" href="#">Disabled link</a></li>
                                  <li role="presentation"><a role="menuitem" tabindex="-1" href="#">Another link</a></li>
                                </ul>
                            </p> 
                         </div>        
                    </div>
                </div>
            </form>
            <hr>
            <hr>
            <div class="text-center opt-ctn">
                <a href="javascript:void(0)" class="btn btn-primary save">保存</a>
                <a href="javascript:void(0)" class="btn btn-default cancel">放弃</a>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="add-step-ctn"></div>
            </div>
        </div>
    </div>
</div>
