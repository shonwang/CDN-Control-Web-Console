<div class="setup-topo-manage fadeInLeft animated">
    <div class="list-panel">
        <h3>下发管理<small>/下发详情</small></h3>
        <div class="well opt-ctn">
            <div class="form-inline">
                <a href="javascript:void(0)" class="btn btn-default cancel">返回</a>
                <div class="form-group">
                    <label for="input-device">设备</label>
                    <input type="text" class="form-control" id="input-device">
                </div>
                <div class="form-group">
                    <label for="input-node">节点</label>
                </div>
                <div class="form-group">
                    <div class="dropdown dropdown-node">
                        <button class="btn btn-default dropdown-toggle" type="button" id="dropdown-node" data-toggle="dropdown">
                            <span class="cur-value">全部</span>
                            <span class="caret"></span>
                        </button>
                    </div>
                </div>
                <div class="form-group">
                    <label for="dropdown-task-type">下发状态</label>
                </div>
                <div class="form-group dropdown-task-type">
                    <div class="dropdown">
                        <button class="btn btn-default dropdown-toggle" type="button" id="dropdown-task-type" data-toggle="dropdown">
                            <span class="cur-value">全部</span>
                            <span class="caret"></span>
                        </button>
                        <ul class="dropdown-menu"></ul>
                    </div>
                </div>
                <a href="javascript:void(0)" class="btn btn-primary query"><span class="glyphicon glyphicon-search"></span>查询</a>
            </div>
        </div>
        <div class="well">
            <p>本次下发的域名</p>
            <div class="domain-ctn"></div>
        </div>
        <div class="well">
            <div class="table-ctn table-responsive"></div>
            <div class="page-ctn row">
                <div class="col-md-8" style="text-align:center">
                    <div class="pagination"></div>
                </div>
                <div class="col-md-4" style="text-align:center">
                    <form class="form-inline page-info">
                        <div class="form-group">
                            <div class="form-control-static">每页显示</div>
                        </div>
                        <div class="form-group page-num">
                            <div class="drop-ctn dropup">
                                <div class="btn-group">
                                    <button type="button" class="btn btn-sm btn-default dropdown-toggle" data-toggle="dropdown">
                                    <span class="cur-value">10 条</span>
                                    <span class="caret"></span>
                                    </button>
                                    <ul class="dropdown-menu"></ul>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="form-control-static total-items">共<span class="text-primary">0</span>条记录</div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
