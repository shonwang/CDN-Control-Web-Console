<table class="table table-striped table-hover">
    <thead> 
      <tr>
        <th>参数</th>
        <th>值</th>
        <th>操作</th>
      </tr>
    </thead>
    <tbody>
        <% for(var i = 0; i < data.length; i++) { %>
        <tr id="<%=data[i].id%>">
            <td><%=data[i].name%></td>
            <td><%=data[i].value%></td>
            <td>
                <a href="javascript:void(0)" id="<%=data[i].id%>" class="delete">删除</a>
            </td>
        </tr>
        <% } %>
    </tbody>
</table>
