<div class="confirm-ctn">
  <div class="table-ctn table-responsive"></div>
  <hr>
  <form class="form-horizontal">
      <div class="form-group dropdown-filegroup">
          <label for="dropdown-filegroup" class="col-sm-2 control-label">业务类型</label>
          <div class="dropdown col-sm-8">
              <button class="btn btn-default dropdown-toggle" type="button" id="dropdown-filegroup" data-toggle="dropdown">
                  <span class="cur-value">加载中...</span>
                  <span class="caret"></span>
              </button>
              <ul class="dropdown-menu long-dropdown-menu"></ul>
          </div>
      </div>
      <div class="form-group dropdown-ipgrpup">
          <label for="dropdown-filetype" class="col-sm-2 control-label">IP组</label>

              <button class="btn btn-default dropdown-toggle" type="button" id="dropdown-ipgrpup" data-toggle="dropdown">

                  <span class="caret"></span>

          <label for="textarea-ip" class="col-sm-2 control-label">IP</label>
          <div class="col-sm-8">
              <textarea class="form-control" rows="3" id="textarea-ip"></textarea>
          </div>
      </div>
      <div class="form-group">
          <label for="textarea-content" class="col-sm-2 control-label">脚本内容</label>

              <textarea class="form-control" rows="10" id="textarea-content"></textarea>
          </div>
      </div>
      <div class="form-group">
          <label for="textarea-comment" class="col-sm-2 control-label">备注</label>
          <div class="col-sm-8">
              <textarea class="form-control" rows="3" id="textarea-comment"></textarea>
          </div>
      </div>

  <div class="text-center opt-ctn">
      <a href="javascript:void(0)" class="btn btn-primary ok-again">确定</a>
