<div class="add-domain">
	<div class="main-error-ctn">
		<div class="ks-alert ks-alert-danger ks-alert-dismissible text-center">
		  tips
		</div>
	</div>
	<div class="costomSetup-layer1 cdn-addDomain-layer bg-white boxSizing ks-pannel-resize-inner">
		<div class="opt-ctn"></div>
		<div class="padding10 clearfix">
			<div class="cdn-row clearfix">
				<div class="label-text-show">加速域名：</div>
				<div class="ks-form-control floatLeft">
					<input type="text" class="ks-form-text margin-left10" id="text-domainName" placeholder="加速域名">
					<div class="error margin-left10 cdn-error-tip" id="domain-name-error">提示性信息</div>
				</div>
				<div class="margin-left10 config-answer-ctn">
					<span class="config-answer" data-toggle="tooltip" title='域名可由英文字母（不区分大小写）、数字、"-"（中横线）构成，不能使用空格及特殊字符（如!、$、?等），"-"不能单独注册，不能放在开头或结尾。支持添加泛域名,如"*.test.com"'></span>
				</div>
			</div>
			<div class="cdn-row clearfix margin-top10">
				<div class="label-text-show">&nbsp;&nbsp;&nbsp;项目组：</div>
				<div class="label-content-show margin-left10">
					<div class="ks-dropdown margin-left10 margin-right10" id="dropdown-menu-project-type" style="width: 120px;">
						<button type="button" id="url-dropdown-project" class="ks-btn ks-dropdown-text" data-toggle="dropdown"><span class="ks-caret"></span><span class="cur-caret">请选择</span></button>
						<ul class="ks-dropdown-menu" role="menu" aria-labelledby="url-dropdown">
						</ul>
					</div>					
				</div>
				<div class="ks-form-control add-domain-error-tips margin-left10">
					<div class="error dir-refresh-error cdn-error-tip" id="cdn-type-error">请选择业务类型</div>
				</div>

			</div>			
			<div class="cdn-row clearfix margin-top10">
				<div class="label-text-show">业务类型：</div>
				<div class="label-content-show margin-left10">
					<div class="ks-dropdown margin-left10 margin-right10" id="dropdown-menu-domain-type" style="width: 120px;">
						<button type="button" id="url-dropdown" class="ks-btn ks-dropdown-text" data-toggle="dropdown"><span class="ks-caret"></span><span class="cur-caret">请选择</span></button>
						<ul class="ks-dropdown-menu" role="menu" aria-labelledby="url-dropdown">
						</ul>
					</div>					
				</div>
				<div class="ks-form-control add-domain-error-tips margin-left10">
					<div class="error dir-refresh-error cdn-error-tip" id="cdn-type-error">请选择业务类型</div>
				</div>

			</div>
	
			<div class="cdn-region-ctn"></div>
			
			<div class="download-live-view-ctn"></div>


			<div class="cdn-row clearfix margin-top10" id="test-url-container" style="display:none;">
				<div class="label-text-show">回源探测URL：</div>
				<div class="ks-form-control floatLeft">
					<input type="text" class="ks-form-text margin-left10" id="text-test-domainName" placeholder="例:abc.ksyun.com/test.html">
					<div class="error margin-left10 cdn-error-tip" id="domain-name-test-error">请输入探测URL</div>
				</div>
				<div class="margin-left10 config-answer-ctn">
					<span class="config-answer" data-toggle="tooltip" title='探测URL禁止以http://或https://开头，仅配置URL即可。如：http://www.baidu.com/browse/index.html,则配置内容为www.baidu.com/browse/index.html'></span>
				</div>
			</div>

			
			<div class="cdn-row margin-top10">
				<div class="label-text-show">&nbsp;</div>
				<div class="label-content-show margin-left10">
					<button class="ks-btn ks-btn-primary" id="add-domain-btnSubmit">添加</button>
					<button class="ks-btn ks-btn-default margin-left10" id="add-domain-btnCancle">取消</button>
				</div>
			</div>

		</div>

	</div>
</div>
