<div class="setup-topo-manage-edit">
    <h3>配置下发<small>/拓扑管理</small></h3>
    <div class="well ">
        <div class="add-topo">
            <form class="form-horizontal">
                <div class="form-group">
                    <label for="input-name" class="col-sm-2 control-label">名称</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" id="input-name">
                    </div>
                </div>
                <div class="form-group">
                    <label for="dropdown-app" class="col-sm-2 control-label">应用</label>
                    <div class="dropdown col-sm-8 dropdown-app">
                        <button class="btn btn-default dropdown-toggle" type="button" id="dropdown-app" data-toggle="dropdown">
                            <span class="cur-value">全部</span>
                            <span class="caret"></span>
                        </button>
                        <ul class="dropdown-menu"></ul>
                    </div>
                </div>
            </form>
            <hr>
            <div class="row">
                <div class="col-md-6 all">
                    <form class="form-horizontal">
                        <div class="form-group">
                            <label class="col-sm-5 control-label">选择加入拓扑关系的节点</label>
                            <div class="col-sm-3 add-node-ctn">
                                <a href="javascript:void(0)" class="btn btn-success add-node">添加节点</a>
                            </div>
                        </div>
                    </form>
                    <div class="table-ctn table-responsive long-dropdown-menu"></div>
                </div>
                <div class="col-md-6 upper">
                    <form class="form-horizontal">
                        <div class="form-group">
                            <label class="col-sm-5 control-label">选择拓扑关系的上层节点</label>
                            <div class="col-sm-3 add-node-ctn">
                                <a href="javascript:void(0)" class="btn btn-success add-node">添加节点</a>
                            </div>
                        </div>
                    </form>
                    <div class="table-ctn table-responsive long-dropdown-menu"></div>
                </div>
            </div>
            <hr>
            <form class="form-horizontal">
                <div class="form-group">
                    <label class="col-sm-2 control-label">回上层配置规则</label>
                    <div class="col-sm-9">
                        <div class="row">
                            <div class="col-md-2">
                                <a href="javascript:void(0)" class="btn btn-success add-rule">添加规则</a>
                            </div>
                            <div class="col-md-9">
                                <div class="alert alert-danger" role="alert" style="margin-left:-50px;">
                                    请将各运营商均制定回上层规则，以便确保后续新加入拓扑的边缘节点可按照其所属运营商的既定规则选择上层进行回源
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
            <div class="row">
                <div class="col-md-offset-2 col-md-8 rule">
                    <div class="table-ctn table-responsive long-dropdown-menu"></div>
                </div>
            </div>
            <hr>
            <div class="text-center opt-ctn">
                <a href="javascript:void(0)" class="btn btn-primary save">保存</a>
                <a href="javascript:void(0)" class="btn btn-default cancel">放弃</a>
            </div>
        </div>
        <div class="add-role-ctn"></div>
    </div>
</div>
