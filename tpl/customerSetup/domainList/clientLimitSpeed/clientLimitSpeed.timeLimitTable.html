<table class="table table-striped table-hover">
    <thead> 
      <tr>
        <th>限速开始时间</th>
        <th>限速结束时间</th>
        <th>设置限速</th>
        <th>操作</th>    
      </tr>
    </thead>
    <tbody>
        <% for(var i = 0; i < data.length; i++) { %>
            <tr data-id="<%=data[i].id%>">
              <td><%=data[i].start%></td>
              <td><%=data[i].end%></td>
              <td><%=data[i].limitSpeed%>kb/s</td>
              <td>
                  <a href="javascript:void(0)" id="<%=data[i].id%>" class="delete">删除</a>
              </td>
            </tr>
        <% } %>  
    </tbody>
</table>
