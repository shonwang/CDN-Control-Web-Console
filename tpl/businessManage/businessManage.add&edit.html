<div>
    <form class="form-horizontal">
        <div class="form-group node-group-name">
            <label for="input-name" class="col-sm-2 control-label">名称</label>
            <div class="dropdown col-sm-2 dropdown-level">
                <button class="btn btn-default dropdown-toggle" type="button" id="dropdown-level" data-toggle="dropdown">
                    <span class="cur-value">上层</span>
                    <span class="caret"></span>
                </button>
                <ul class="dropdown-menu"></ul>
            </div>
            <div class="dropdown col-sm-2 dropdown-city">
                <button class="btn btn-default dropdown-toggle" type="button" id="dropdown-city" data-toggle="dropdown">
                    <span class="cur-value">北京</span>
                    <span class="caret"></span>
                </button>
                <ul class="dropdown-menu"></ul>
            </div>
            <div class="dropdown col-sm-2 dropdown-oper">
                <button class="btn btn-default dropdown-toggle" type="button" id="dropdown-oper" data-toggle="dropdown">
                    <span class="cur-value">电信</span>
                    <span class="caret"></span>
                </button>
                <ul class="dropdown-menu"></ul>
            </div>
            <div class="col-sm-2">
                <input type="text" class="form-control" id="node-group" value="节点组" readonly="true">
            </div>
        </div>
        <div class="form-group business-type">
            <label for="dropdown-level" class="col-sm-2 control-label">业务类型</label>
            <div class="dropdown col-sm-8">
                <button class="btn btn-default dropdown-toggle" type="button" id="dropdown-business" data-toggle="dropdown">
                    <span class="cur-value" data-id="<%=data.bisTypeId%>"><%=data.bisTypeName%></span>
                    <span class="caret"></span>
                </button>
                <ul class="dropdown-menu"></ul>
            </div>
        </div>
        <div class="form-group device-type">
            <label class="col-sm-2 control-label">设备类型</label>
            <div class="dropdown col-sm-8">
                <button class="btn btn-default dropdown-toggle" type="button" id="dropdown-device" data-toggle="dropdown">
                    <span class="cur-value" data-id="<%=data.deviceTypeId%>"><%=data.deviceTypeName%></span>
                    <span class="caret"></span>
                </button>
                <ul class="dropdown-menu"></ul>
            </div>
        </div>
        <div class="form-group ip-type">
            <label class="col-sm-2 control-label">IP类型</label>
            <div class="dropdown col-sm-8">
                <button class="btn btn-default dropdown-toggle" type="button" id="dropdown-ip" data-toggle="dropdown">
                    <span class="cur-value" data-id="<%=data.ipTypeId%>"><%=data.ipTypeName%></span>
                    <span class="caret"></span>
                </button>
                <ul class="dropdown-menu"></ul>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">节点列表</label>
            <div class="col-sm-8 select-addNode">
                <a href="javascript:void(0)" class="btn btn-default btn-raised">添加节点</a>
            </div>
        </div>
    </form>
    <div class="table-ctn table-responsive long-dropdown-menu"></div>
</div>
