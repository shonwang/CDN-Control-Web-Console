<table class="table table-striped table-hover"> 
    <thead> 
      <tr>
        <th>版本号</th>
        <th>创建时间</th> 
        <th>操作</th>  
      </tr>
    </thead>
    <tbody>
        <% for(var i = 0; i < data.length; i++) { %>
            <tr data-id="<%=data[i].id%>">
              <td><%=data[i]["localLayer"]%></td>
              <td><%=data[i]["upperLayer"]%></td>
              <td>
                  <a href="javascript:void(0)" class="bill">配置单</a>
                  <a href="javascript:void(0)" class="publish">发布</a>
              </td>
            </tr>
        <% } %>  
    </tbody>
</table>
