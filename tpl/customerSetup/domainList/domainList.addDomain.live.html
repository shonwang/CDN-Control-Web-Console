<div class="addDomain-download-layer">

	<div class="cdn-row clearfix margin-top10">
		<div class="label-text-show">访问协议：</div>
		<div class="label-content-show margin-left10">

			<div class="radio">
				<label for="radio-live-protocol1">
					<input type="radio" name="radio-live-protocol" id="radio-live-protocol1" value="RTMP" checked>
					<span class="circle"></span>
					<span class="check"></span>
					RTMP
				</label>
			</div>
			<div class="radio non-rtmp">
				<label for="radio-live-protocol2">
					<input type="radio" name="radio-live-protocol" id="radio-live-protocol2" value="HTTP+FLV">
					<span class="circle"></span>
					<span class="check"></span>
					HTTP+FLV
				</label>
			</div>
			<div class="radio non-rtmp">
				<label for="radio-live-protocol3">
					<input type="radio" name="radio-live-protocol" id="radio-live-protocol3" value="HLS">
					<span class="circle"></span>
					<span class="check"></span>
					HLS
				</label>
			</div>

		</div>
	</div>	
	
	<div class="cdn-row clearfix margin-top10 origin-protocol">
		<div class="label-text-show">回源协议：</div>
		<div class="label-content-show margin-left10">
			<div class="radio" id="selectForRTMP">
				<label for="radio-live-origin1">
					<input type="radio" name="radio-live-origin" id="radio-live-origin1" value="RTMP" checked>
					<span class="circle"></span>
					<span class="check"></span>
					RTMP
				</label>
			</div>
			<div class="radio" id="selectForHTTPAndFLV" style="display:none;">
				<label for="radio-live-origin2">
					<input type="radio" name="radio-live-origin" id="radio-live-origin2" value="HTTP+FLV">
					<span class="circle"></span>
					<span class="check"></span>
					HTTP+FLV
				</label>
			</div>
			<div class="radio" id="selectForHLS" style="display:none;">
				<label for="radio-live-origin3">
					<input type="radio" name="radio-live-origin" id="radio-live-origin3" value="HLS">
					<span class="circle"></span>
					<span class="check"></span>
					HLS
				</label>
			</div>
			
		</div>
	</div>	
	<!-- region -->
	<div class="cdn-region-ctn"></div>

	<!-- 源站类型直播 -->
	<div class="cdn-row clearfix margin-top10">
		<div class="label-text-show">源站类型：</div>
		<div class="label-content-show margin-left10">
			<div class="cdn-row clearfix">
				<div class="ks-dropdown margin-left10 margin-right10 floatLeft" id="dropdown-menu-origin-type">
					<button type="button" id="origin-type-dropdown" class="ks-btn ks-dropdown-text" data-toggle="dropdown"><span class="ks-caret"></span><span class="cur-caret">请选择</span></button>
					<ul class="ks-dropdown-menu" role="menu" aria-labelledby="url-dropdown"></ul>
				</div>
				<div class="ks-form-control add-domain-error-tips margin-left10">
					<div class="error dir-refresh-error cdn-error-tip" id="cdn-originType-error">请选择源站类型</div>
				</div>
			</div>

			<div class="cdn-row margin-top10 cdn-originType-list-ctn cdn-originIP">
				<div class="ks-form-control clearfix">
					<textarea placeholder="输入域名的源站IP地址" class="origin-address clearfix" id="cdn-originIP"></textarea>
					<div class="ks-form-control clearfix">
						<div class="error dir-refresh-error cdn-error-tip" id="cdn-originIP-error">IP不能为空</div>
					</div>
					<p class="text-muted">请用英文半角逗号分割多个IP，最多添加20个，直播推流加速最多只能1个。</p>
				</div>
			</div>

			<div class="cdn-row margin-top10 cdn-originType-list-ctn cdn-originAddress">
				<div class="ks-form-control clearfix">
					<input  type="text" class="ks-form-text" placeholder="输入域名的源站域名" id="cdn-originAddress" />
					<div class="ks-form-control clearfix">
						<div class="error dir-refresh-error cdn-error-tip" id="cdn-originAddress-error">域名不能为空</div>
					</div>
					<p class="text-muted">源站地址不能与加速域名相同</p>
				</div>
			</div>

			<div class="cdn-row margin-top10 cdn-originType-list-ctn cdn-originKsVideo">
				<div class="ks-form-control clearfix">
					<input  type="text" class="ks-form-text" placeholder="输入视频云源站地址"  id="cdn-KS3Address" />
					<div class="ks-form-control clearfix">
						<div class="error dir-refresh-error cdn-error-tip" id="cdn-KS3Address-error">KS3域名域名不能为空</div>
					</div>
				</div>
			</div>

		</div>
	</div>
	<!-- 源站类型直播 -->

	<!-- 端口 -->
	<div class="cdn-download-live-port">
		<div class="cdn-row clearfix margin-top10">
			<div class="label-text-show">端口：</div>
			<div class="label-content-show margin-left10">
				<div class="clearfix">
					<div class="radio" id="radio-port1935">
						<label for="radio-port1">
							<input type="radio" name="radio-port" id="radio-port1" checked value="1935">
							<span class="circle"></span>
							<span class="check"></span>
							1935
						</label>
					</div>	
					<div class="radio" id="radio-port80" style="display:none;">
						<label for="radio-port2">
							<input type="radio" name="radio-port" id="radio-port2" value="80">
							<span class="circle"></span>
							<span class="check"></span>
							80
						</label>
					</div>	
				</div>
			</div>
			
		</div>
	</div>
	<!-- 端口 -->
	

	<!-- 直播平台 -->
	<div class="cdn-download-live-platform" style="display:none;">
		<div class="cdn-row clearfix margin-top10" style="display:none;">
			<div class="label-text-show">平台类型：</div>
			<div class="label-content-show margin-left10">
				<div class="ks-dropdown margin-left10 margin-right10 floatLeft" id="dropdown-menu-platform">
					<button type="button" id="platform-type-dropdown" class="ks-btn ks-dropdown-text" data-toggle="dropdown"><span class="ks-caret"></span><span class="cur-caret">cache平台</span></button>
					<ul class="ks-dropdown-menu" role="menu" aria-labelledby="url-dropdown"></ul>
				</div>
			</div>
		</div>
	</div>
	<!-- 直播平台 -->

</div>
