<form class="form-horizontal">
    <div class="form-group">
        <label for="input-userId" class="col-sm-2 control-label">用户ID</label>
        <div class="col-sm-6">
            <input type="text" class="form-control" id="input-userId" value="">
        </div>
    </div>
    <div class="form-group">
        <label for="input-kscdnOriginId" class="col-sm-2 control-label">关联域名表ID</label>
        <div class="col-sm-6">
            <input type="text" class="form-control" id="input-kscdnOriginId" value="">
        </div>
    </div>
    <div class="form-group dropdown-type">
            <label for="dropdown-type" class="col-sm-2 control-label">类型</label>
            <div class="dropdown col-sm-6">
                <button class="btn btn-default dropdown-toggle" type="button" id="dropdown-type" data-toggle="dropdown">
                    <span class="cur-value">加载中...</span>
                    <span class="caret"></span>
                </button>
                <ul class="dropdown-menu"></ul>
            </div>
        </div>
    <div class="form-group">
        <label for="input-policy" class="col-sm-2 control-label">目录</label>
        <div class="col-sm-9">
            <input type="text" class="form-control" id="input-policy" value="" placeholder="目录须以/开头, 如:/www/dir;  文件后缀逗号分隔,如:jpg,txt">
        </div>
    </div>
    <div class="form-group">
        <label for="input-policy" class="col-sm-2 control-label">过期时间</label>
        <div class="col-sm-6">
            <input type="text" class="form-control" id="input-policy" value="" placeholder="单位:秒">
        </div>
        <div class="col-sm-1" style="padding-left: 0;">
            <p class="domainManage-sec">秒</p>
        </div>
    </div>
</form>
