<table class="table table-striped table-hover"   style="height:150px;overflow-y:auto;">  
  <thead> 
    <tr>
      <th>host</th>
      <th>uri</th>
      <th>请求方式</th>
      <th>key</th>
    </tr>
  </thead>
  <tbody>
    <%for(var i=0;i<data.length;i++){%>
      <tr>
        <td><%=data[i].host%></td>
        <td><%=data[i].uri%></td>
        <td><%=data[i].method%></td>
        <td><%=data[i].rel_key%></td>
        <td>
          <a href="javascript:void(0)" class="edit" id='<%=data[i].id%>' title="编辑节点">
              <span class="glyphicon glyphicon-edit"></span>
          </a>
          <a href="javascript:void(0)" class="delete" id='<%=data[i].id%>' title="删除">
              <span class="glyphicon glyphicon-trash"></span>
          </a>
        </td>
      </tr>
      <%}%>
  </tbody>
</table>
