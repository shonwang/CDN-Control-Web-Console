<div class="fadeInLeft animated">
    <div class="addModule ">
       <h4>配置模型<small>/新建模块</small></h4>
       <div class="well opt-ctn" style="position: relative;">
            <!--表单开始-->
            <div class="row">
                <!--左边表单开始-->
                 <div class="col-md-6">
                    <form class="form-horizontal">
                       <div class="form-group">
                          <label for="moduleName" class="col-sm-3 control-label">*模块名称</label>
                          <div class="col-sm-6"><input type="text" class="form-control" id="moduleName" value=<%=data.moduleName%>></div>
                       </div>
                       <div class="form-group">
                          <label for="dropdown-type" class="col-sm-3 control-label">*适用范围</label>
                          <div class="form-group dropdown-type" >
                            <div class="dropdown col-sm-6">
                               <button class="btn btn-default dropdown-toggle" type="button" id="dropdown-type" data-toggle="dropdown">
                                   <span class="cur-value"></span>
                                   <span class="caret"></span>
                                </button>
                                <ul class="dropdown-menu"></ul>
                            </div>
                         </div>
                       </div>
                     <div class="form-group">
                        <label for="dropdown-defaultDisplay" class="col-sm-3 control-label">*是否默认显示</label>
                        <div class="form-group dropdown-defaultDisplay">
                            <div class="dropdown col-sm-6">
                            <button class="btn btn-default dropdown-toggle" type="button" id="dropdown-defaultDisplay" data-toggle="dropdown">
                                <span class="cur-value"></span>
                               <span class="caret"></span>
                            </button>
                            <ul class="dropdown-menu"></ul>
                           </div>
                       </div>   
                    </div>
                  </form>
                 </div>
                 <!--左边表单结束-->
                 <!--右边表单开始-->
                <div class="col-md-6">
                    <form class="form-horizontal">
                       <div class="form-group">
                          <label for="moduleKey" class="col-sm-2">*英文缩写</label>
                          <div class="col-sm-6">
                            <input type="text" class="form-control" id="moduleKey" value=<%=data.moduleKey%>>
                          </div>
                      </div>
                       <div class="form-group">
                           <label for="dropdown-valueType" class="col-sm-2">*模块类型</label>
                           <div class="form-group dropdown-valueType">
                              <div class="dropdown col-sm-6">
                                 <button class="btn btn-default dropdown-toggle" type="button" id="dropdown-valueType" data-toggle="dropdown">
                                    <span class="cur-value"></span>
                                    <span class="caret"></span>
                                 </button>
                                <ul class="dropdown-menu"></ul>
                              </div>
                           </div>
                       </div> 
                       <div class="form-group">
                          <label for="moduleDescription" class="col-sm-2">*描述说明</label>
                          <div class="col-sm-8"><textarea class="form-control" id="moduleDescription"><%=data.moduleDescription%></textarea></div>
                       </div> 
                    </form>
                </div> 
                <!--右边表单结束-->   
           </div>
        <!--表单结束-->
          <a href="javascript:void(0)" class="btn btn-success addGroup"><span class="glyphicon glyphicon-plus">新建分组</span></a>
          <a href="javascript:void(0)" class="btn btn-info goBack">返回</a>
          <a href="javascript:void(0)" class="btn btn-primary saveModule"><span class="glyphicon glyphicon-download"></span>保存</a>
      </div>
    </div>
    <div class="groupList-pannel"></div>
</div>
