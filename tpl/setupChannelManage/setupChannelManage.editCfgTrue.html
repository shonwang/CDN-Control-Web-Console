<div>
    <div class="panel panel-primary">
        <div class="panel-heading">上层配置</div>
        <div class="panel-body">
            <div class="panel-group" id="customized-upper-layer-<%=panelId%>">
                <div class="panel panel-default">
                    <div class="panel-heading" id="headingOne-<%=panelId%>">
                        <h4 class="panel-title">
                            <a data-toggle="collapse" data-parent="#customized-upper-layer-<%=panelId%>" href="#customized-upper-layer-one-<%=panelId%>">Item #1</a>
                        </h4>
                    </div>
                    <div id="customized-upper-layer-one-<%=panelId%>" class="panel-collapse collapse">
                        <div class="panel-body">
                            <textarea class="form-control" rows="10" id="customized-file-one"></textarea>
                        </div>
                    </div>
                </div>
                <div class="panel panel-default">
                    <div class="panel-heading" id="headingTwo-<%=panelId%>">
                        <h4 class="panel-title">
                            <a class="collapsed" data-toggle="collapse" data-parent="#customized-upper-layer-<%=panelId%>" href="#customized-upper-layer-two-<%=panelId%>">Item #2</a>
                        </h4>
                    </div>
                    <div id="customized-upper-layer-two-<%=panelId%>" class="panel-collapse collapse">
                        <div class="panel-body">
                            <textarea class="form-control" rows="10" id="customized-file-two"></textarea>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="panel panel-primary">
        <div class="panel-heading">下层配置</div>
        <div class="panel-body">
            <div class="panel-group" id="customized-down-layer-<%=panelId%>">
                <div class="panel panel-default">
                    <div class="panel-heading" id="headingOne-<%=panelId%>">
                        <h4 class="panel-title">
                            <a data-toggle="collapse" data-parent="#customized-down-layer-<%=panelId%>" href="#customized-down-layer-one-<%=panelId%>">Item #1</a>
                        </h4>
                    </div>
                    <div id="customized-down-layer-one-<%=panelId%>" class="panel-collapse collapse">
                        <div class="panel-body">
                            <textarea class="form-control" rows="10" id="customized-file-one"></textarea>
                        </div>
                    </div>
                </div>
                <div class="panel panel-default">
                    <div class="panel-heading" id="headingTwo-<%=panelId%>">
                        <h4 class="panel-title">
                            <a class="collapsed" data-toggle="collapse" data-parent="#customized-down-layer-<%=panelId%>" href="#customized-down-layer-two-<%=panelId%>">Item #2</a>
                        </h4>
                    </div>
                    <div id="customized-down-layer-two-<%=panelId%>" class="panel-collapse collapse">
                        <div class="panel-body">
                            <textarea class="form-control" rows="10" id="customized-file-two"></textarea>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
