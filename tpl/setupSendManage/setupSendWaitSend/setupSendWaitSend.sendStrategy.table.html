<table class="topo table table-striped table-hover">
    <thead> 
      <tr>
        <th>名称</th>
        <th>备注</th> 
      </tr>
    </thead>
    <tbody>
        <% for(var i = 0; i < data.length; i++) { %>
            <tr data-id="<%=data[i].get('id')%>">
              <td>
                  <div class="radio">
                      <label>
                        <input type="radio" name="options-topo" id=<%=data[i].get('id')%>>
                        <span><%=data[i].get("name")%></span>
                      </label>
                  </div>
              </td>
              <td>
                  <a href="javascript:void(0)" 
                      data-container="body" 
                      data-toggle="popover" 
                      data-placement="top" 
                      data-content='<%=data[i]["mark"] || "无"%>' 
                      data-trigger="hover">备注</a>
              </td>
            </tr>
        <% } %>  
    </tbody>
</table>
