<form class="form-horizontal">
    <div class="form-group dropdown-copy">
        <label for="dropdown-copy" class="col-sm-4 control-label">被复制的调度组</label>
        <div class="form-control-static col-sm-4"><%=data.attributes.dispDomain%></div>
    </div>
    <div class="form-group">
        <label for="input-new-name" class="col-sm-4 control-label">新调度组名称</label>
        <div class="col-sm-6">
            <input type="text" class="form-control" id="input-new-name">
        </div>
    </div>
    <div class="form-group">
        <label for="textarea-comment" class="col-sm-4 control-label">备注</label>
        <div class="col-sm-6">
            <textarea class="form-control" rows="3" id="textarea-comment"></textarea>
        </div>
    </div>
</form>
