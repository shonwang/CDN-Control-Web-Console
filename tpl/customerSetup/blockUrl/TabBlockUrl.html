<div class="container-fluid">
    <div class="form-inline" style="margin-bottom:30px;">
        <div class="form-group">
            <label for="input-duration">屏蔽周期：</label>
            <input type="number" class="form-control" id="input-duration" min="1" max="30" value="15">
            <p class="form-control-static">天<span class="text-danger">（默认为15天，最大支持设置为30天,最小值为1天）</span></p>
        </div>
    </div>
	<p>注意：请输入完整URL路径，URL需要区分大小写，客户可屏蔽<span class="quotaCount"></span>条，当前剩余<span class="quotaEffecitveCount"></span>条，一次提交不得超过<span class="quotaCount"></span>条</p>
	<p>输入要屏蔽文件的URL:</p>
	<textarea class="form-control" rows="10" style="width:60%;" id="urls"></textarea>
	<p style="margin-top:10px;">以协议://开头，如（http://）开头, 多个URL之间用英文半角分号分隔开。</p>
	<p>示例：http://cdn.ksyun.com/index.html;http://cdn.ksyun.com/path1/test.jpg</p>
	<a href="javascript:void(0)" class="btn btn-primary btn-primary active" id="submitBlock">提交屏蔽</a>

	<div class="alert alert-dismissable alert-danger" style="margin-top:10px;">
		<button type="button" class="close" data-dismiss="alert">×</button>
		重要提示：<br>
		1）如URL包含https和http的请求，只需输入一条即可屏蔽该资源的http或https请求。<br>
		2）高级策略需要先进行配置，再进行屏蔽URL的提交方可生效。<br>
	</div>

</div>
