<table class="table table-striped table-hover">
    <thead> 
      <tr>
        <th>功能项</th>
        <th>模版属性</th>    
      </tr>
    </thead>
    <tbody>
        <% for(var i = 0; i < data.length; i++) { %>
            <tr data-id="<%=data[i].id%>">
              <td><%=data[i].name%></td>
              <td>
                  <a href="javascript:void(0)" id="<%=data[i].id%>" class="detail">查看</a>
              </td>
            </tr>
        <% } %>  
    </tbody>
</table>
