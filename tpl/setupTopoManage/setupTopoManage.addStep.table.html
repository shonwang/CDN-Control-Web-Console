<table class="table table-striped table-hover">
    <thead> 
      <tr>
        <td>步骤</td>
        <td>节点</td>  
        <td>操作</td>    
      </tr>
    </thead>
    <tbody>
        <% for(var i = 0; i < data.length; i++) { %>
            <tr data-id="<%=data[i].id%>">
              <td>第<%=i+1%>步</td>
              <td><%=data[i].name%></td>
              <td>
                  <a href="javascript:void(0)" id="<%=data[i].id%>" class="edit" title="编辑">
                      <span class="glyphicon glyphicon-edit"></span>
                  </a>
                  <a href="javascript:void(0)" id="<%=data[i].id%>" class="delete" title="删除">
                      <span class="glyphicon glyphicon-trash"></span>
                  </a>
              </td>
            </tr>
        <% } %>  
    </tbody>
</table>
