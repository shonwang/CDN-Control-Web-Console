<div>
    <h4>共享配置<small>/查看共享配置</small></h4>
    <div class="well">
        <div class="form-horizontal">
            <div class="form-group">
                <label for="input-setup-name" class="col-sm-2 control-label">共享配置名称</label>
                <div class="col-sm-8">
                    <p class="form-control-static"><%=data.get("name")%></p>
                </div>
            </div>
            <div class="form-group">
                <label for="main-domain" class="col-sm-2 control-label">主域名</label>
                <div class="col-sm-8">
                    <ul class="list-unstyled node-ctn">
                        <li class="node-item">
                            <span class="form-control-static label label-primary"><%=data.get("mainDomain")%></span>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="form-group">
                <label for="sub-domain" class="col-sm-2 control-label">子域名</label>
                <div class="col-sm-8 sub-domain">
                    <ul class="list-unstyled node-ctn"></ul>
                </div>
            </div>
        </div>
        <hr>
        <div class="text-center opt-ctn">
            <a href="javascript:void(0)" class="btn btn-default cancel">取消</a>
        </div>
    </div>
</div>
