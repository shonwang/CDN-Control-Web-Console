<table class="table table-striped table-hover">
    <tbody>
        <% for(var i = 0; i < data.length; i++) { %>
            <tr data-id="<%=data[i].attributes.id%>" <% if(data[i].attributes["isUpdated"]) { %> class="success" <% } %>>
              <td><%=data[i].attributes["nodeString"]%></td>
              <td>
                  <a href="javascript:void(0)" id="<%=data[i].attributes['id']%>" class="edit" title="编辑节点">
                    <span class="glyphicon glyphicon-edit" style="margin-left:5px"></span>
                  </a>
              </td>
            </tr>
        <% } %>  
    </tbody>
</table>
