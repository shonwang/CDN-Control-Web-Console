<table class="table table-striped table-hover long-dropdown-menu"> 
    <tbody class="addOrEdit">
        <thead> 
          <tr>
            <th>节点列表</th>
            <th></th> 
            <th></th>  
          </tr>
        </thead>  
        <% for(var i = 0; i < data.length; i++) { %>
            <tr data-id="<%=data[i].nodeId%>">
              <td><%=data[i].nodeName%></td>
              <% if(data[i].operatorId == 9) {%>
                <td class="ipOperator">
                    <div class="dropdown" id="<%=data[i].nodeId%>">
                        <button class="btn btn-default btn-sm dropdown-toggle" type="button" id="dropdown-ip-operator" data-toggle="dropdown">
                            <span class="cur-value">加载中...</span>
                            <span class="caret"></span>
                        </button>
                        <ul class="dropdown-menu"></ul>
                    </div>
                </td>
              <%}else{%>
                <td></td>
              <%}%>
              <td>
                  <a href="javascript:void(0)" id="<%=data[i].nodeId%>" class="delete" title="删除"><span class="glyphicon glyphicon-trash"></span></a>
              </td>
            </tr>
        <% } %>
    </tbody>
</table>
