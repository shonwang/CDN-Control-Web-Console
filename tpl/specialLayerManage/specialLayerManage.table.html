<table class="table table-striped table-hover">
    <thead>
        <tr>
            <th>分层策略名称</th>
            <th>应用</th>
            <th>创建时间</th>
            <th>修改时间</th>
            <th>备注</th>
            <th>操作</th>
        </tr>
    </thead>
    <tbody>
        <% for(var i = 0; i < data.length; i++) { %>
            <tr data-id="<%=data[i].attributes.id%>">
                <td>
                    <%=data[i].attributes["name"] %>
                </td>
                <td>
                    <%=data[i].attributes["typeName"]%>
                </td>
                <td>
                    <%=data[i].attributes["createTimeStr"]%>
                </td>
                <td>
                    <%=data[i].attributes["updateTimeStr"]%>
                </td>
                <td>
                    <a href="javascript:void(0)" data-container="body" 
                       data-toggle="popover" data-placement="top" 
                       data-content='<%=data[i].attributes["remark"] || "无"%>' 
                       data-trigger="hover">备注</a>
                </td>
                <td>
                    <a href="javascript:void(0)" id="<%=data[i].attributes['id']%>" class="edit" title="编辑">
                        <span class="glyphicon glyphicon-edit"></span>
                    </a>
                    <a href="javascript:void(0)" id="<%=data[i].attributes['id']%>" class="view" title="查看">
                        <span class="glyphicon glyphicon-eye-open"></span>
                    </a>
                    <a href="javascript:void(0)" id="<%=data[i].attributes['id']%>" class="delete" title="删除">
                        <span class="glyphicon glyphicon-trash"></span>
                    </a>
                    <a href="javascript:void(0)" id="<%=data[i].attributes['id']%>" class="update" title="配置更新" style="display: none">
                        <span class="glyphicon glyphicon-open"></span>
                    </a>
                </td>
            </tr>
            <% } %>
    </tbody>
</table>
