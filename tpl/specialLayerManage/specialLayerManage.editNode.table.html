<table class="table table-striped table-hover">
        <thead data-parent="layerManage">
            <tr>
                <th>   
                    <input type="checkbox" checked="true">分层策略名称  
                </th>
                <!-- <th>分层策略名称</th> -->
                <th>应用</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody>
            <% for(var i = 0; i < data.length; i++) { %>
                <tr data-id="<%=data[i].id%>">
                     <td><input type="checkbox" checked="true" id="<%=data[i].id%>"><%=data[i].name%></td>
                    <!-- <td>
                        <%=data[i].name%>
                    </td> -->
                    <td>
                        <%=data[i].typeName%>
                    </td>
                    <td>
                        <a href="javascript:void(0)" id="<%=data[i].id%>" class="view" title="查看">
                            <span class="glyphicon glyphicon-eye-open"></span>
                        </a>               
                    </td>
                </tr>
                <tr data-nodeid="<%=data[i].id%>" class="toggle-show" style="display:none">
                    <td colspan="3" class="tdTable" data-nodeid="<%=data[i].id%>"></td>
                </tr>
                <% } %>
        </tbody>
    </table>
