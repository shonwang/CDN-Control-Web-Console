<div class="delete-argsup-panel fadeInLeft animated">
    <h3>URL控制<small>/请求参数的改写</small></h3>
    <div class="well opt-ctn"></div>
    <div class="well">
        <div class="row">
            <div class="col-sm-8">
                <div class="form-horizontal">
                    <div class="form-group delete-args">
                        <label for="delete-args" class="col-sm-2 control-label">删除参数</label>
                        <div class="col-sm-2">
                            <div class="togglebutton" style="padding-top:5px;margin-right:0;">
                                <label>
                                    <input type="checkbox"><span class="toggle"></span>
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group delete-args">
                        <div class="col-sm-offset-2 col-sm-8">
                            <textarea class="form-control" rows="3" id="delete-args"></textarea>
                        </div>
                    </div>
                    <div class="form-group add-args">
                        <label for="add-args" class="col-sm-2 control-label">添加参数</label>
                        <div class="col-sm-2">
                            <div class="togglebutton" style="padding-top:5px;margin-right:0;">
                                <label>
                                    <input type="checkbox"><span class="toggle"></span>
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group add-args">
                        <label for="args" class="col-sm-offset-1 col-sm-2 control-label">参数</label>
                        <div class="col-sm-2">
                            <input type="text" class="form-control" id="args">
                        </div>
                        <label for="value" class="col-sm-1 control-label">值</label>
                        <div class="col-sm-2">
                            <input type="text" class="form-control" id="value">
                        </div>
                        <div class="col-sm-2">
                            <a href="javascript:void(0)" class="btn btn-success add"><span class="glyphicon glyphicon-plus"></span>新增</a>
                        </div>
                    </div>
                    <div class="form-group add-args">
                        <div class="col-sm-offset-2 col-sm-8">
                            <div class="table-ctn table-responsive">
                                <table class="table table-striped table-hover">
                                    <thead> 
                                      <tr>
                                        <th>参数</th>
                                        <th>值</th>
                                      </tr>
                                    </thead>
                                    <tbody>
                                        <tr class="mp4">
                                            <td>MP4</td>
                                            <td>按秒</td>
                                        </tr>
                                        <tr class="flv">
                                            <td>FLV</td>
                                            <td>按字节-byteav</td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                    <hr>
                    <div class="form-group">
                        <div class="col-sm-offset-2">
                            <a href="javascript:void(0)" class="btn btn-primary host-save"><span class="glyphicon glyphicon-save"></span>保存</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
