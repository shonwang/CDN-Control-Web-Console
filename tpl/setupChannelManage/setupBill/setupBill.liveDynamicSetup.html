<table class="table table-striped table-hover">
    <caption>直播拉流动态配置</caption>
    <tbody>
      <%for(var i=0;i< data.length;i++){%>
        <tr><td>
          <div class="panel-group" id="publishmodule-<%=data[i].id%>">
            <div class="panel panel-info">
        <div class="panel-heading" id="publishheading-<%=data[i].id%>">
          <h4 class="panel-title">
                    <a data-toggle="collapse" data-parent="#publishmodule-<%=data[i].id%>" href="#publishtitle-<%=data[i].id%>">
                     模块名称：<%=data[i].moduleName%>&nbsp;&nbsp;&nbsp;
                    </a>
                  <a class="glyphicon glyphicon-question-sign text-danger" href="javascript:void(0)"
                         data-container="body" 
                         data-toggle="popover"
                         data-trigger="hover" 
                         data-placement="top" 
                         data-content="描述说明：<%=data[i].moduleDescription%>">
                  </a>        
                </h4>
        </div>
             <div id="publishtitle-<%=data[i].id%>" class="panel-collapse collapse in">
                <div class="panel-body">
                    <div class="group-ctn">
                      <%=data[i].groupTemplate%>
                    </div>
                </div>
             </div>
          </div>
      </div>
        <td></td>       
      <%}%>     
    </tbody>
</table>
