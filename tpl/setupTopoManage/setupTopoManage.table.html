<table class="table table-striped table-hover">
    <thead> 
      <tr>
        <th>拓扑关系名称</th>
        <th>应用</th>
        <th>创建时间</th>  
        <th>操作</th>    
      </tr>
    </thead>
    <tbody>
        <% for(var i = 0; i < data.length; i++) { %>
            <tr data-id="<%=data[i].attributes.id%>">
              <td><%=data[i].attributes["name"]%></td>
              <td><%=data[i].attributes["typeName"]%></td>
              <td><%=data[i].attributes["createTime"]%></td>
              <td>
                  <a href="javascript:void(0)" id="<%=data[i].attributes['id']%>" class="edit" title="编辑">
                      <span class="glyphicon glyphicon-edit"></span>
                  </a>
                  <a href="javascript:void(0)" id="<%=data[i].attributes['id']%>" class="send" title="下发策略管理">
                      <span class="glyphicon glyphicon-send"></span>
                  </a>
              </td>
            </tr>
        <% } %>  
    </tbody>
</table>
