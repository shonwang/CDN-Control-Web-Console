<div class="form-horizontal">
    <div class="form-group advanced">
        <label for="origin-type" class="col-sm-2 control-label">源站类型</label>
        <div class="col-sm-8 origin-type">
            <div class="dropdown">
                <button class="btn btn-default dropdown-toggle" type="button" id="dropdown-origin-type" data-toggle="dropdown">
                    <span class="cur-value">加载中...</span>
                    <span class="caret"></span>
                </button>
                <ul class="dropdown-menu"></ul>
            </div>
        </div>
    </div>
    <div class="form-group advanced default">
        <label for="secondary" class="col-sm-2 control-label">默认源</label>
        <div class="col-sm-6">
            <textarea class="form-control" rows="3" id="secondary-1"></textarea>
        </div>
    </div>
    <div class="form-group advanced unicom">
        <label for="secondary" class="col-sm-2 control-label">联通源</label>
        <div class="col-sm-6">
            <textarea class="form-control" rows="3" id="secondary-2"></textarea>
        </div>
    </div>
    <div class="form-group advanced telecom">
        <label for="secondary" class="col-sm-2 control-label">电信源</label>
        <div class="col-sm-6">
            <textarea class="form-control" rows="3" id="secondary-3"></textarea>
        </div>
    </div>
    <div class="form-group advanced mobile">
        <label for="secondary" class="col-sm-2 control-label">移动源</label>
        <div class="col-sm-6">
            <textarea class="form-control" rows="3" id="secondary-4"></textarea>
        </div>
    </div>
    <div class="form-group advanced custom">
        <label for="secondary" class="col-sm-2 control-label">自定义</label>
        <div class="col-sm-6">
            <textarea class="form-control" rows="3" id="custom"></textarea>
        </div>
    </div>
</div>
