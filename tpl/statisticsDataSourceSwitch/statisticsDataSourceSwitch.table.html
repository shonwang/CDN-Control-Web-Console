<table class="table table-striped table-hover">  
<thead> 
  <tr>
    <th>
      <input type="checkbox">
    </th>
    <th>#</th>
    <th>请求URI</th>
    <th>请求名称</th>
    <th>数据源-主</th>
    <th>数据源-备</th>
    <th>测试URL</th>
  </tr>
</thead>
<tbody>
    <% for(var i = 0; i < data.length; i++) { %>
        <tr data-id="<%=data[i].attributes.id%>">
          <th scope="row">
              <input type="checkbox" id="<%=data[i].attributes['id']%>" <% if (data[i].attributes["isChecked"]) { %>checked="true"<% } %>>
          </th>
          <td><%=data[i].get("id")%></td>
          <td><%=data[i].get("requestUri")%></td>
          <td><%=data[i].get("requestName")%></td>
          <td><%=data[i].get("sourcePrimaryLabel")%></td>
          <td><%=data[i].get("sourceBackupLabel")%></td>
          <td>
              <a href='<%=data[i].get("testUrl")%>' id="<%=data[i].get('id')%>" target="_blank">
                  <%=data[i].get("testUrl")%>
              </a>
          </td>
        </tr>
    <% } %>  
</tbody>
</table>
