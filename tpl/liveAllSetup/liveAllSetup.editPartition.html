<form class="form-horizontal">
    <div class="form-group">
        <label for="input-name" class="col-sm-2 control-label">域名</label>
        <div class="col-sm-8">
          <p class="form-control-static" id="input-name"><%=data.domain%></p>
        </div>
    </div>
    <div class="form-group">
        <label for="textarea-content" class="col-sm-2 control-label">内容</label>
        <div class="col-sm-8">
            <textarea class="form-control" rows="10" id="textarea-content"><%=data.content%></textarea>
        </div>
    </div>
</form>
