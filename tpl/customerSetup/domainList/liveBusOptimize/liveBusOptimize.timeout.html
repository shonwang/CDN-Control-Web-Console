<div class="panel panel-default">
    <div class="panel-heading">无流断开的超时时间</div>
    <div class="panel-body">
        <div class="form-horizontal">
            <div class="form-group">
                <label for="timeout" class="col-sm-3 control-label">无流断开的超时时间：</label>
                <div class="col-sm-2">
                    <input type="number" class="form-control" id="timeout" value="20" min="5" max="60">
                </div>
                <div class="col-sm-6">
                    <p class="form-control-static">秒
                        <span class="text-danger">（填写内容为正整数，默认为20秒，最小值为5秒，最大值为60秒）</span>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
