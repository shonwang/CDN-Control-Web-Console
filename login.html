<!DOCTYPE HTML>
<html lang="zh">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="css/bootstrap.min.css" type="text/css" rel="stylesheet"/>
    <link href="css/animate.css" type="text/css" rel="stylesheet">
    <link rel="shortcut icon" href="http://www.ksyun.com/assets/img/static/favicon.ico" type="image/x-icon">
    <!--[if lt IE 9]><script>location.href='http://www.ksyun.com/console/system/browser'</script><![endif]-->
    <!--[if lte IE 8]>
        <script src="js/css3-mediaqueries.js" type="text/javascript"></script>
        <script src="js/html5shiv.min.js"></script>
        <script src="js/respond.min.js"></script>
    <![endif]-->
    <title>金山云CDN中控系统</title>
</head>
<body>
    <div class="container">
        <div class="row" style="margin-top: 100px">
            <div class="jumbotron">
                <form class="form-horizontal">
                  <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <h1>CDN 中控系统</h1>
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">UserName</label>
                    <div class="col-sm-6">
                      <input type="text" class="form-control" id="inputEmail3" placeholder="UserName">
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
                    <div class="col-sm-6">
                      <input type="password" class="form-control" id="inputPassword3" placeholder="Password">
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="checkcode" class="col-sm-2 control-label">验证码</label>
                    <div class="col-sm-2">
                      <input type="text" class="form-control" id="checkcode" placeholder="验证码">
                    </div>
                    <div class="col-sm-2">
                      <img class="codeimage" src="http://center.cdn.ksyun.com/rs/login/validation/code" alt="code" style="width: 80px">
                    </div>
                    <div class="col-sm-4">
                      <button type="button" class="btn btn-default">刷新</button>
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <div class="alert-denger text-danger" role="alert" style="display: none">
                          <strong>提示：</strong> 需要输入正确的用户名、密码、还有验证码！
                        </div>
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                      <button type="button" class="btn btn-primary">登录</button>
                    </div>
                  </div>
                </form>
            </div>
        </div>
    </div>
<script type="text/javascript" src="libs/jquery.min.js"></script>
<script type="text/javascript" src="libs/bootstrap.min.js"></script>
<script type="text/javascript">
    var sendRequest = function (data) {
        var defaultParas = {
            type: data.type,
            url: data.url,
            async: true,
            timeout: 60000
        };

        defaultParas.data = data.queryData;

        defaultParas.beforeSend = function(xhr){
            //xhr.setRequestHeader("Accept","application/json, text/plain, */*");
        }
        
        defaultParas.success = function(res){
            alert("!!!")
            data.successCallBack&&data.successCallBack(res)
        }
            
        defaultParas.error = function(response, msg){
            data.errorCallBack&&data.errorCallBack(response, msg)
        }

        $.ajax(defaultParas);
    };

    $("#inputEmail3").on("focus", function(argument) {
        $(".alert-denger").hide();
    });

    $("#inputPassword3").on("focus", function(argument) {
        $(".alert-denger").hide();
    });

    $("#checkcode").on("focus", function(argument) {
        $(".alert-denger").hide();
    });

    $(".btn-default").on("click", function(argument) {
        var url = "http://center.cdn.ksyun.com/rs/login/validation/code?" + new Date().valueOf()
        $(".codeimage").attr("src", url)
    })

    $(".btn-primary").on("click", function(argument) {
        var username = $("#inputEmail3").val(),
            password = $('#inputPassword3').val(),
            checkcode = $("#checkcode").val();
        $(".alert-denger").hide();
        if (!username || !password || !checkcode) $(".alert-denger").show();

        var data = {
            url            : "http://center.cdn.ksyun.com/rs/login/doLogin?",
            type           : "GET",
            queryData      : {name : username, passwd : password, code : checkcode},
            successCallBack: function(res){
                alert("!!!")
                location.href = "index.html"
            },
            errorCallBack  : function(response, msg){
                console.log(response)
                $(".alert-denger").show();
            }
        }
        sendRequest(data);
    })
</script>
</body>
</html>
