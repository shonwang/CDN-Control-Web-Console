<div>
    <form class="form-horizontal">
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-8">
                <div class="alert alert-dismissable alert-info">
                    <button type="button" class="close" data-dismiss="alert">×</button>
                    <strong>提示</strong><br>
                    （1）去问号缓存为忽略相同URL“？”后边的参数缓存，提升缓存命中率。例如http://ksyun.com?a=XXX配置去问号缓存，那么缓存时忽略？后面的参数a=XXX<br>
                    （2）指定缓存参数为缓存时保留“？”后边指定的参数忽略其他参数进行缓存。例如http://ksyun.com?a=XXX&b=123配置保留b=123，那么缓存时忽略？后面其他参数的保留参数b=123进行缓存
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-8 del-mark-cache">
                <div class="radio">
                    <label>
                        <input type="radio" name="delMarkRadio" id="delMarkRadio1" value="1" checked>去问号缓存
                    </label>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-8 del-mark-cache">
                <div class="radio">
                    <label>
                        <input type="radio" name="delMarkRadio" id="delMarkRadio3" value="0">不去问号缓存
                    </label>
                </div>
            </div>
        </div>
        <div class="form-group agrs-cache">
            <div class="col-sm-offset-2 col-sm-4">
                <div class="radio">
                    <label>
                        <input type="radio" name="delMarkRadio" id="delMarkRadio2" value="2">指定缓存的参数
                    </label>
                </div>
            </div>
            <div class="col-sm-4">
                <input type="text" class="form-control" id="sp-param">
            </div>
        </div>
    </form>
</div>
