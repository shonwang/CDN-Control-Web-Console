<table class="table table-striped table-hover"> 
    <thead> 
      <tr>
        <th>接入域名</th>
        <th>加速域名</th> 
        <th>客户名称</th>
        <th>调度组</th>
        <th>区域</th>
        <th>增量带宽（Gbps)</th>
        <th>下发时间</th>  
      </tr>
    </thead>
    <tbody>
        <% for(var i = 0; i < data.length; i++) { %>
            <tr data-id="<%=data[i].id%>">
              <td><%=data[i]["cname"]%></td>
              <td><%=data[i]["accelerateName"]%></td>
              <td><%=data[i]["clientName"]%></td>
              <td><%=data[i]["groupName"]%></td>
              <td><%=data[i]["regionName"]%></td>
              <td><%=data[i]["increBandwidth"]%></td>
              <td><%=data[i]["createTimeFormated"]%></td>
            </tr>
        <% } %>  
    </tbody>
</table>
