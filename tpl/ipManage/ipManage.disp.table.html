<table class="table table-striped table-hover">  
<thead> 
  <tr>
    <th>调度组</th> 
    <th>区域</th> 
  </tr>
</thead>
<tbody>
    <% for(var i = 0; i < data.length; i++) { %>
        <tr>
          <td><%=data[i].disgroupName%></td>
          <td style="white-space: normal;word-break: normal;"><%=data[i].regionNameList || "IP所在节点当前未提供服务"%></td>
        </tr>
    <% } %>  
</tbody>
</table>
