<div class="panel panel-default">
    <div class="panel-heading">延时关闭</div>
    <div class="panel-body">
        <div class="form-horizontal">
            <div class="form-group">
                <div class="col-sm-2">
                    <input type="number" class="form-control" id="closeclient" value="5" min="1" max="60">
                </div>
                <div class="col-sm-8">
                    <p class="form-control-static">秒后关闭客户端连接
                        <span class="text-danger">（填写内容为正整数，默认为5秒，最小值为1秒，最大值为60秒）</span>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
