<table class="table table-striped table-hover">
    <caption>http头的增删改查</caption>
    <thead> 
      <tr>
        <th>方向</th>
        <th>动作</th>
        <th>http头</th>
        <th>值</th>
        <th>操作</th>    
      </tr>
    </thead>
    <tbody>
        <% for(var i = 0; i < data.length; i++) { %>
            <tr data-id="<%=data[i].get('id')%>">
              <td><%=data[i].get("directionTypeName")%></td>
              <td><%=data[i].get("actionTypeName")%></td>
              <td><%=data[i].get("headerKey")%></td>
              <td><%=data[i].get("headerValue")%></td>
              <td>
                  <a href="javascript:void(0)" id="<%=data[i].get('id')%>" class="edit">修改</a>
                  <a href="javascript:void(0)" id="<%=data[i].get('id')%>" class="delete">删除</a>
              </td>
            </tr>
        <% } %>  
    </tbody>
</table>
