<div class="refresh-manual fadeInLeft animated">
    <h4>常用工具<small>/帐号迁移</small></h4>
    <div class="well">
		<div>帐号迁移</div>
		<hr />

		<div class="cdn-row clearfix">
			<div class="label-text-show user-move-label">加速域名列表：</div>
			<div class="ks-form-control floatLeft margin-left10">
				<textarea class="origin-address" id="userMoveDomains"></textarea>
				<p class="text-muted">支持批量，回车换行</p>
			</div>

		</div>


		<div class="cdn-row clearfix">
			<div class="label-text-show user-move-label">原用户ID：</div>
			<div class="ks-form-control floatLeft">
				<input type="text" class="ks-form-text margin-left10" id="oldUserId" placeholder="原用户ID">
			</div>
		</div>

		<div class="cdn-row clearfix">
			<div class="label-text-show user-move-label">新用户ID：</div>
			<div class="ks-form-control floatLeft">
				<input type="text" class="ks-form-text margin-left10" id="newUserId" placeholder="新用户ID">
			</div>
		</div>

		<div class="cdn-row clearfix">
			<div class="label-text-show user-move-label">期望修复时间：</div>
			<div class="ks-form-control floatLeft margin-left10">
				<input type="text" class="ks-form-text" readonly id="starttime">
			</div>
		</div>

		<div class="cdn-row clearfix">
			<div class="label-text-show user-move-label">操作原因：</div>
			<div class="ks-form-control floatLeft margin-left10">
				<textarea class="origin-address" id="remark"></textarea>
			</div>
		</div>
		
		<div class="cdn-row clearfix margin-top10">
			<div class="label-content-show margin-left10">
				<button class="ks-btn ks-btn-primary" id="userMove-btnSubmit">添加</button>
			</div>
		</div>


	</div>

</div>
