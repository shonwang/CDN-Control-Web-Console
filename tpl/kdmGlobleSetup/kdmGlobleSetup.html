<div class="kdm-globle-setup fadeInLeft animated">
    <h4>KDM配置管理<small>/KDM全局配置</small></h4>
    <div class="well">
        <div class="row">
            <div class="col-sm-8">
                <div class="form-horizontal">
                    <div class="form-group">
                        <label for="kdm-toggle" class="col-sm-3 control-label">启用KDM</label>
                        <div class="col-sm-2 kdm-toggle">
                            <div class="togglebutton" style="padding-top:5px;margin-right:0;">
                                <label>
                                    <input type="checkbox"><span class="toggle"></span>
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group origin-ip">
                        <label for="origin-ip" class=" col-sm-3 control-label">源IP获取来源</label>
                        <div class="col-sm-6">
                            <input type="text" class="form-control" id="origin-ip">
                        </div>
                        <div class="col-sm-2">
                            <a href="javascript:void(0)" class="btn btn-success add-ip"><span class="glyphicon glyphicon-plus"></span>新增</a>
                        </div>
                    </div>
                    <div class="form-group origin-ip">
                        <div class="col-sm-offset-3 col-sm-6 origin-ip-table">
                            <div class="table-ctn table-responsive"></div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="domain-timemout" class="col-sm-3 control-label">域名过期时间</label>
                        <div class="col-sm-2 domain-timemout">
                            <input class="form-control" type="number" id="domain-timemout" min="0" value="60">
                        </div>
                        <p class="col-sm-2 form-control-static">秒</p>
                    </div>
                    <div class="form-group">
                        <label for="snapshoot-duration" class="col-sm-3 control-label">快照生存期</label>
                        <div class="col-sm-2 snapshoot-duration">
                            <input class="form-control" type="number" id="snapshoot-duration" min="0" value="180">
                        </div>
                        <p class="col-sm-2 form-control-static">秒</p>
                    </div>
                    <div class="form-group">
                        <label for="domain-statistics" class="col-sm-3 control-label">域名统计</label>
                        <div class="col-sm-2 domain-statistics">
                            <div class="togglebutton" style="padding-top:5px;margin-right:0;">
                                <label>
                                    <input type="checkbox"><span class="toggle"></span>
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="list-domain-statistics" class="col-sm-3 control-label">列表外域名统计</label>
                        <div class="col-sm-2 list-domain-statistics">
                            <div class="togglebutton" style="padding-top:5px;margin-right:0;">
                                <label>
                                    <input type="checkbox"><span class="toggle"></span>
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="list-domain-max" class="col-sm-3 control-label">列表外域名最大数量</label>
                        <div class="col-sm-2 list-domain-max">
                            <input class="form-control" type="number" id="list-domain-max" min="0" value="0">
                        </div>
                    </div>
                    <div class="form-group white-list">
                        <label for="white-list" class=" col-sm-3 control-label">全局白名单</label>
                        <div class="col-sm-3">
                            <input type="text" class="form-control" id="white-list-start" placeholder="开始">
                        </div>
                        <div class="col-sm-3">
                            <input type="text" class="form-control" id="white-list-end" placeholder="结束">
                        </div>
                        <div class="col-sm-2">
                            <a href="javascript:void(0)" class="btn btn-success add-white-list"><span class="glyphicon glyphicon-plus"></span>新增</a>
                        </div>
                    </div>
                    <div class="form-group white-list">
                        <div class="col-sm-offset-3 col-sm-6 white-list-table">
                            <div class="table-ctn table-responsive"></div>
                        </div>
                    </div>
                    <hr>
                    <div class="form-group">
                        <div class="col-sm-offset-3">
                            <a href="javascript:void(0)" class="btn btn-primary header-ctr-save"><span class="glyphicon glyphicon-save"></span>保存</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
