<form class="form-horizontal col-sm-offset-1" >
    <div class="form-group">
        <table class="table table-striped table-hover">
            <thead data-rule="head">
                <tr>
                    <th><input type="checkbox" <% if (data.isChecked === true) { %> checked="true" <% } %>></th>
                     <th>本层</th>
                    <th>上一层</th>
                </tr>
            </thead>
            <tbody data-rule="body">
                <% for(var i = 0; i < data.length; i++) { %>
                    <tr data-id="<%=data[i].id%>">
                        <td><input type="checkbox" id="<%=data[i].id%>" <% if (data[i].isChecked === true) { %> checked="true" <% } %>></td>
                        <td><%=data[i]["localLayer"]%></td>
                        <td><%=data[i]["upperLayer"]%></td>
                    </tr>
                <% } %>  
            </tbody>
        </table>
    </div>
</form>
