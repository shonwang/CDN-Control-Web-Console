<div class="channel-manage fadeInLeft animated">
    <h3>客户资源<small>/域名管理</small></h3>
    <div class="error-ctn"></div>
    <div class="well opt-ctn">
        <form class="form-inline">
            <div class="form-group">
                <label for="input-domain">域名</label>
                <input type="text" class="form-control" id="input-domain">
            </div>

            <div class="form-group">
                <label for="dropdown-operator">CDN厂商</label>
            </div>
            <div class="form-group dropdown-cdn-factory">
                <div class="dropdown">
                    <button class="btn btn-default dropdown-toggle" type="button" id="dropdown-cdn-factory" data-toggle="dropdown">
                        <span class="cur-value">全部</span>
                        <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu long-dropdown-menu"></ul>
                </div>
            </div>

            <div class="form-group">
                <label for="dropdown-operator">加速类型</label>
            </div>
            <div class="form-group dropdown-speed-type">
                <div class="dropdown">
                    <button class="btn btn-default dropdown-toggle" type="button" id="dropdown-speed-type" data-toggle="dropdown">
                        <span class="cur-value">全部</span>
                        <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu long-dropdown-menu"></ul>
                </div>
            </div>

            <div class="form-group">
                <label for="dropdown-operator">使用的协议</label>
            </div>
            <div class="form-group dropdown-use-protocol">
                <div class="dropdown">
                    <button class="btn btn-default dropdown-toggle" type="button" id="dropdown-use-protocol" data-toggle="dropdown">
                        <span class="cur-value">全部</span>
                        <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu long-dropdown-menu"></ul>
                </div>
            </div>

            <a href="javascript:void(0)" class="btn btn-primary btn-raised query"><span class="glyphicon glyphicon-search"></span>查询</a>
            <a href="javascript:void(0)" class="btn btn-success create"><span class="glyphicon glyphicon-plus"></span>新建</a>
            <a href="javascript:void(0)" class="btn btn-success sendAll"><span class="glyphicon glyphicon-send"></span>全部下发</a>
        </form>
    </div>
    <div class="well horizontal-slip">
        <div class="table-ctn table-responsive"></div>
        <div class="page-ctn row">
            <div class="col-md-8" style="text-align:center">
                <div class="pagination"></div>
            </div>
            <div class="col-md-4" style="text-align:center">
                <form class="form-inline page-info">
                    <div class="form-group">
                        <div class="form-control-static">每页显示</div>
                    </div>
                    <div class="form-group page-num">
                        <div class="drop-ctn dropup">
                            <div class="btn-group">
                                <button type="button" class="btn btn-sm btn-default dropdown-toggle" data-toggle="dropdown">
                                <span class="cur-value">10 条</span>
                                <span class="caret"></span>
                                </button>
                                <ul class="dropdown-menu"></ul>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="form-control-static total-items">共<span class="text-primary">0</span>条记录</div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
