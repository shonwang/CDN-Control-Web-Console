<form class="form-inline">
    <% if (!notShowBtn) { %>
    <a href="javascript:void(0)" class="btn btn-success add"><span class="glyphicon glyphicon-plus"></span>添加</a>
    <a href="javascript:void(0)" class="btn btn-primary save"><span class="glyphicon glyphicon-save"></span>保存</a>
    <% } %>
    <div class="form-group" style="margin:0 10px 0 10px;">
        <label>客户</label>
        <p class="form-control-static"><%=data.clientName%></p>
    </div>
    <div class="form-group">
        <label>域名</label>
        <p class="form-control-static"><%=data.domain%></p>
    </div>
</form>
