<table class="table table-striped table-hover">  
    <thead> 
      <tr>
        <th>节点</th>
        <th>权重</th>
        <th>操作</th> 
      </tr>
    </thead>
    <tbody>
        <%for(var i=0;i<data.length;i++){%>
          <tr>
            <td><%=data[i].name%></td>
            <td><input class="maxBandwidth-input" type="text" data-id="<%=data[i].id%>" value="<%=data[i].maxBandwidth%>"></td>
            <td>
              <a href="javascript:void(0)" id="<%=data[i].id%>" class="delete" title="删除">
                  <span class="glyphicon glyphicon-trash"></span>
              </a>                
            </td>
          </tr>
        <%}%>
    </tbody>
</table>
