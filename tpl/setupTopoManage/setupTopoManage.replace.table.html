<table class="table table-striped table-hover">
    <thead>
        <tr>
            <th>
                <input type="checkbox">
            </th>
            <th>本层</th>
            <th>上一层</th>
        </tr>
    </thead>
  
    <% for(var i = 0; i < data.length; i++) { %>
      <tbody>
        <tr>
            <th><input type="checkbox"></th>
            <td><%=data[i].local[0]["name"]%></td>
            <%if(data[i].upper.length>1){%>
              <td>
                <table>
                    <%for(var j=0;j< data[i].upper.length; j++){%>
                     <tr>
                        <td><%=data[i].upper[j].name%></td>
                    </tr>
                    <%}%>
               </table>
              </td>
            <%}else{%>
                <td><%=data[i].upper[0].name%></td> 
            <%}%>                    
        </tr>
      </tbody>
    <% } %>
</table>
