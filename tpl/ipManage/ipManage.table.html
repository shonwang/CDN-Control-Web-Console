<table class="table table-striped table-hover">  
<thead> 
  <tr>
    <th>IP</th>
    <th>类型</th>    
    <th>设备</th> 
    <th>节点</th>
    <th>调度组</th>
    <th>状态</th>   
  </tr>
</thead>
<tbody>
    <% for(var i = 0; i < data.length; i++) { %>
        <tr data-id="<%=data[i].attributes.id%>">
          <td><%=data[i].attributes.ip%></td>
          <td><%=data[i].attributes.ipType%></td>
          <td><%=data[i].attributes.deviceName%></td>
          <td><%=data[i].attributes.nodeChName%></td>
          <td><%=data[i].attributes.dispDomain%></td>
          <td><%=data[i].attributes.statusName%></td>
        </tr>
    <% } %>  
</tbody>
</table>
