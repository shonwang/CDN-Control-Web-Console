<div class="http-optimize fadeInLeft animated">
    <h4>日志配置<small>/SLA统计配置</small></h4>
    <div class="well opt-ctn"></div>
    <div class="well">
        <div class="row">
            <div class="col-sm-12">
                <div class="form-horizontal">
                    <div class="form-group">
                        <label for="modify-open" class="col-sm-2 control-label">修改卡顿计算值：</label>
                        <div class="col-sm-4 modify-open">
                            <div class="togglebutton" style="padding-top:5px;margin-right:0;">
                                <label>
                                    <input type="checkbox"><span class="toggle"></span>
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group buffer-size">
                        <label for="first-buffer" class="col-sm-4 control-label">计算access日志中的卡顿时，客户端的假设</label>
                    </div>
                    <div class="form-group buffer-size">
                        <label for="first-buffer" class="col-sm-2 control-label">首次缓冲大小：</label>
                        <div class="col-sm-2">
                            <input type="number" class="form-control" id="first-buffer" value="3" min="0" max="10">
                        </div>
                        <div class="col-sm-6">
                            <p class="form-control-static">秒
                                <span class="text-danger">（只能输入正整数, 最小可设置为0秒，最大可设置为10秒）</span>
                            </p>
                        </div>
                    </div>
                    <div class="form-group buffer-size">
                        <label for="second-buffer" class="col-sm-2 control-label">再次缓冲大小：</label>
                        <div class="col-sm-2">
                            <input type="number" class="form-control" id="second-buffer" value="1" min="0" max="10">
                        </div>
                        <div class="col-sm-6">
                            <p class="form-control-static">秒
                                <span class="text-danger">（只能输入正整数, 最小可设置为0秒，最大可设置为10秒）</span>
                            </p>
                        </div>
                    </div>
                    <hr>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-2">
                            <a href="javascript:void(0)" class="btn btn-primary save"><span class="glyphicon glyphicon-save"></span>保存</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
