<div>
    <div class="match-condition-ctn"></div>
    <div class="form-horizontal">
        <div class="form-group">
            <label for="byte-limit" class="col-sm-4 control-label">指定前N字节不限速</label>
            <div class="col-sm-2 byte-limit-toggle">
                <div class="togglebutton" style="padding-top:5px;margin-right:0;">
                    <label>
                        <input type="checkbox"><span class="toggle"></span>
                    </label>
                </div>
            </div>
            <div class="col-sm-2 byte-limit">
                <input class="form-control" type="number" id="byte-limit" min="0">
            </div>
            <div class="col-sm-2 byte-limit byte-limit-unit">
                <div class="dropdown">
                    <button class="btn btn-default dropdown-toggle" type="button" id="dropdown-byte-limit-unit" data-toggle="dropdown">
                        <span class="cur-value">加载中...</span>
                        <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu"></ul>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label for="set-limit" class="col-sm-4 control-label">设置限速</label>
            <div class="col-sm-2 set-limit-toggle">
                <div class="togglebutton" style="padding-top:5px;margin-right:0;">
                    <label>
                        <input type="checkbox"><span class="toggle"></span>
                    </label>
                </div>
            </div>
            <div class="col-sm-2 set-limit">
                <input class="form-control" type="number" id="set-limit" min="0">
            </div>
            <label for="set-limit" class="col-sm-2 control-label set-limit">KB/S</label>
        </div>
        <div class="form-group">
            <label for="limit-by-time" class="col-sm-4 control-label">按时间限速</label>
            <div class="col-sm-6">
                <a href="javascript:void(0)" class="btn btn-success add-time-limit"><span class="glyphicon glyphicon-plus"></span>新增时间限速</a>
            </div>
        </div>
    </div>
    <div class="table-ctn table-responsive"></div>
</div>
