<div>
    <div class="match-condition-ctn"></div>
    <hr>
    <form class="form-horizontal">
        <div class="form-group">
            <label for="referer-type" class="col-sm-3 control-label"></label>
            <div class="col-sm-7 referer-type">
                <div class="dropdown">
                    <button class="btn btn-default dropdown-toggle" type="button" id="dropdown-referer-type" data-toggle="dropdown">
                        <span class="cur-value">加载中...</span>
                        <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu"></ul>
                </div>
            </div>
        </div>
        <div class="form-group white-list">
            <label for="white-IP" class="col-sm-3 control-label">合法IP</label>
            <div class="col-sm-7">
                <textarea class="form-control" rows="3" id="white-IP"></textarea>
            </div>
        </div>
        <div class="form-group black-list">
            <label for="black-IP" class="col-sm-3 control-label">非法IP</label>
            <div class="col-sm-7">
                <textarea class="form-control" rows="3" id="black-IP"></textarea>
            </div>
        </div>
        <div class="form-group" style="width:80%;margin:0 auto;">
            <div class="alert alert-dismissable alert-info" style="word-wrap:break-word; 
                word-break:break-all;overflow: hidden;">
                <button type="button" class="close" data-dismiss="alert">×</button>
                提示：<br>
                1、可以设置IP白名单或黑名单的方式，最多可以设置100条。<br>
                2、支持通配、网段、子网、单个IP的配置方式<br>
                示例：<br>
                ("192.168.1.0/24","192.168.1.*","192.168.1.1","192.168.1.1~192.168.1.5")<br>
                3、多个IP用回车分隔<br>
            </div>
        </div>
        <div class="form-group">
            <label for="control-action-type" class="col-sm-3 control-label">控制动作</label>
            <div class="col-sm-7 control-action-type">
                <div class="dropdown">
                    <button class="btn btn-default dropdown-toggle" type="button" id="dropdown-contorl-action-type" data-toggle="dropdown">
                        <span class="cur-value">加载中...</span>
                        <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu"></ul>
                </div>
            </div>
        </div>
    </form>
</div>
