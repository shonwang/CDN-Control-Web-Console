<div class="drag-play-panel fadeInLeft animated">
    <h3>点播优化<small>/拖拽播放</small></h3>
    <div class="well opt-ctn"></div>
    <div class="well">
        <div class="alert alert-dismissable alert-info">
            <button type="button" class="close" data-dismiss="alert">×</button>
            <strong>温馨提示：</strong><br>
        </div>
        <div class="table-ctn table-responsive">
            <table class="table table-striped table-hover">
                <thead> 
                  <tr>
                    <th>类型</th>
                    <th>拖拽模式</th>
                    <th>suffix列表</th>
                    <th>star参数名称</th>
                    <th>end参数名称</th>
                    <th>状态</th>
                  </tr>
                </thead>
                <tbody>
                    <tr class="mp4">
                        <td>MP4</td>
                        <td>按秒</td>
                        <td><input type="text" class="form-control suffix"></td>
                        <td><input type="text" class="form-control start"></td>
                        <td><input type="text" class="form-control end"></td>
                        <td>
                            <div class="togglebutton">
                                <label>
                                    <input type="checkbox"><span class="toggle"></span>
                                </label>
                            </div>
                        </td>
                    </tr>
                    <tr class="flv">
                        <td>FLV</td>
                        <td>按字节-byteav</td>
                        <td><input type="text" class="form-control suffix"></td>
                        <td><input type="text" class="form-control start"></td>
                        <td><input type="text" class="form-control end"></td>
                        <td>
                            <div class="togglebutton">
                                <label>
                                    <input type="checkbox"><span class="toggle"></span>
                                </label>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="text-center">
            <a href="javascript:void(0)" class="btn btn-primary save"><span class="glyphicon glyphicon-save"></span>保存</a>
        </div>
    </div>
</div>
