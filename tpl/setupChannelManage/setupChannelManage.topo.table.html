<table class="table table-striped table-hover">
    <thead> 
      <tr>
        <th>名称</th>
        <th>备注</th> 
      </tr>
    </thead>
    <tbody>
        <% for(var i = 0; i < data.length; i++) { %>
            <tr data-id="<%=data[i].attributes.id%>">
              <td>
                  <div class="radio">
                      <label>
                        <input type="radio" name="options-topo" id=<%="options-topo" + i%>>
                        <%=data[i].get("cname")%>
                      </label>
                  </div>
              </td>
              <td><%=data[i].get("cname")%></td>
            </tr>
        <% } %>  
    </tbody>
</table>
