<div class="http-header-ctr-panel fadeInLeft animated">
    <h3>HTTP头控制<small>/常用HTTP头控制功能</small></h3>
    <div class="well opt-ctn"></div>
    <div class="well">
        <div class="row">
            <div class="col-sm-12">
                <div class="form-horizontal">
                    <div class="form-group">
                        <label for="get-client-ip" class="col-sm-2 control-label">获取客户端IP</label>
                        <div class="col-sm-2 get-client-ip">
                            <div class="togglebutton" style="padding-top:5px;margin-right:0;">
                                <label>
                                    <input type="checkbox"><span class="toggle"></span>
                                </label>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            通过该项可以选择以哪种方式获取客户端IP，默认不携带。
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="add-cors-header" class="col-sm-2 control-label">增加CORS头</label>
                        <div class="col-sm-2 add-cors-header">
                            <div class="togglebutton" style="padding-top:5px;margin-right:0;">
                                <label>
                                    <input type="checkbox"><span class="toggle"></span>
                                </label>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            开启后增加以下http head：Access-Control-Allow-Origin: *
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="delete-cookie-header" class="col-sm-2 control-label">去除Cookie头</label>
                        <div class="col-sm-2 delete-cookie-header">
                            <div class="togglebutton" style="padding-top:5px;margin-right:0;">
                                <label>
                                    <input type="checkbox"><span class="toggle"></span>
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="delete-ks3-header" class="col-sm-2 control-label">去除KS3头</label>
                        <div class="col-sm-2 delete-ks3-header">
                            <div class="togglebutton" style="padding-top:5px;margin-right:0;">
                                <label>
                                    <input type="checkbox"><span class="toggle"></span>
                                </label>
                            </div>
                        </div>
                    </div>
                    <hr>
                    <div class="form-group">
                        <div class="col-sm-offset-2">
                            <a href="javascript:void(0)" class="btn btn-primary host-save"><span class="glyphicon glyphicon-save"></span>保存</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
