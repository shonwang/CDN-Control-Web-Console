<form class="form-horizontal">
    <div class="form-group">
        <label for="file_type" class="col-sm-2 control-label">文件类型</label>
        <div class="col-sm-8">
          <p class="form-control-static" id="file_type"><%=data.attributes.fileTypeName%></p>
        </div>
    </div>
    <div class="form-group">
        <label for="textarea-content" class="col-sm-2 control-label">内容</label>
        <div class="col-sm-8">
            <pre class="form-control-static" id="textarea-content">
                <code><%=data.attributes.templateContent%></code>
            </pre>
        </div>
    </div>
</form>
