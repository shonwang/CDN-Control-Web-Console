<div class="https-setup fadeInLeft animated">
    <h4>HTTPS配置<small>/强制跳转</small></h4>
    <div class="well opt-ctn"></div>
    <div class="well">
        <div class="row">
            <div class="col-sm-12">
                <div class="form-horizontal">
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-8">
                            <div class="alert alert-dismissable alert-info">
                                <button type="button" class="close" data-dismiss="alert">×</button>
                                <strong>开启该功能后，CDN节点收到HTTP请求将自动跳转到HTTPS, 不开启则遵循源站的处理方式</strong>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="forceRedirect" class="col-sm-3 control-label">强制跳转</label>
                        <div class="col-sm-4 forceRedirect">
                            <div class="togglebutton" style="padding-top:5px;margin-right:0;">
                                <label>
                                    <input type="checkbox"><span class="toggle"></span>
                                </label>
                            </div>
                        </div>
                    </div>
                    <hr>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-2">
                            <a href="javascript:void(0)" class="btn btn-primary save"><span class="glyphicon glyphicon-save"></span>保存</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
