<div class="form-horizontal">
	<div class="form-group dropdown-ispList" style="display:none;<%if(data.isMultiwire){%>display:block;<%}%>">
		<label for="dropdown-isp" class="col-sm-2 control-label">运营商</label>
		<div class="dropdown col-sm-6">
			<button class="btn btn-default dropdown-toggle" type="button" id="dropdown-isp" data-toggle="dropdown">
				<span class="cur-value">加载中...</span>
				<span class="caret"></span>
			</button>
			<ul class="dropdown-menu"></ul>
		</div>
	</div>
	<div class="form-group dropdown-charging">
		<label for="dropdown-charging" class="col-sm-2 control-label">计费方式</label>
		<div class="dropdown col-sm-2">
			<button class="btn btn-default dropdown-toggle" type="button" id="dropdown-charging" data-toggle="dropdown">
				<span class="cur-value">加载中...</span>
				<span class="caret"></span>
			</button>
			<ul class="dropdown-menu"></ul>
		</div>
		<div class="dropdown col-sm-6 text-danger charge-change-tips" style="display: none;">
			请确认上联带宽、保底带宽、上联带宽阈值、保底带宽阈值是否要修改
		</div>
	</div>
	<!--div class="form-group">
		<label for="input-start" class="col-sm-2 control-label">开始计费日期</label>
		<div class="col-sm-6">
			<input type="text" class="form-control" id="input-start" readonly="true">
		</div>
	</div-->
	<div class="form-group">
		<label for="input-maxbandwidth" class="col-sm-2 control-label">上联带宽</label>
		<div class="col-sm-4">
			<input type="text" class="form-control" id="input-maxbandwidth" value="<%=data.maxBandwidth || ''%>" placeholder="单位: Gbps">
		</div>
		<div class="dropdown col-sm-5 text-danger up-bandwidth-change-tips" style="display: none;">
			请确认保底带宽、上联带宽阈值、保底带宽阈值是否要修改
		</div>
	</div>
	<div class="form-group">
		<label for="input-minbandwidth" class="col-sm-2 control-label">保底带宽</label>
		<div class="col-sm-4">
			<input type="text" class="form-control" id="input-minbandwidth" value="<%=data.minBandwidth || ''%>" placeholder="单位: Gbps">
		</div>
	</div>
	<div class="form-group">
		<label for="input-minbandwidth" class="col-sm-2 control-label">建设带宽</label>
		<div class="col-sm-4">
			<input type="text" class="form-control" id="input-backupBandwidth" value="<%=data.buildBandwidth  || ''%>" placeholder="单位: Gbps">
		</div>
	</div>
	<div class="form-group">
		<label for="input-minbandwidth" class="col-sm-2 control-label">免费带宽</label>
		<div class="col-sm-4">
			<input type="text" class="form-control" id="input-freeBandwidth" value="<%=data.freeBandwidth  || ''%>" placeholder="单位: Gbps">
		</div>
	</div>
	<div class="form-group">
		<label for="input-threshold" class="col-sm-2 control-label">上联带宽阈值</label>
		<div class="col-sm-4">
			<input type="text" class="form-control" id="input-threshold" value="<%=data.maxBandwidthThreshold || ''%>" placeholder="单位: Gbps">
		</div>
	</div>
	<div class="form-group">
		<label for="input-minthreshold" class="col-sm-2 control-label">保底带宽阈值</label>
		<div class="col-sm-4">
			<input type="text" class="form-control" id="input-minthreshold" value="<%=data.minBandwidthThreshold || ''%>" placeholder="单位: Gbps">
		</div>
	</div>
	<div class="form-group">
		<label for="input-unitprice" class="col-sm-2 control-label">成本权值</label>
		<div class="col-sm-4">
			<input type="text" class="form-control" id="input-unitprice" value="<%=data.unitPrice || ''%>">
		</div>
	</div>
