<div>
    <form class="form-horizontal">
        <div class="alert alert-dismissable alert-info second-warning" style="display:none">
            <button type="button" class="close" data-dismiss="alert">×</button>
            <strong style="margin:0 50px;display:inline-block;">
                请注意您的拓扑关系设置为无!
            </strong>
        </div>
        <div class="alert alert-dismissable alert-info first-warning">
            <button type="button" class="close" data-dismiss="alert">×</button>
            <strong style="margin:0 50px;display:inline-block;">
               1、名称只能是 a--z、A--Z、0--9、'-' 、'.'、'*'   不要中文汉字
               <br>
               2、一级域名，一经确定，不可修改，请谨慎操作
            </strong>
        </div>
        <div class="form-group">
            <label for="input-name" class="col-sm-2 control-label">名称</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" id="input-name">
            </div>
        </div>
        <div class="form-group dropdown-firstDomain">
            <label for="dropdown-level" class="col-sm-2 control-label">一级域名</label>
            <div class="dropdown col-sm-8">
                <button class="btn btn-default dropdown-toggle" type="button" id="dropdown-GropDomain-list" data-toggle="dropdown">
                    <span class="cur-value">ksyuncdn.com</span>
                    <span class="caret"></span>
                </button>
                <ul class="dropdown-menu"></ul>
            </div>
        </div>
        <div class="form-group dropdown-topoRelationship">
            <label for="dropdown-level" class="col-sm-2 control-label">拓扑关系</label>
            <div class="dropdown col-sm-8">
                <button class="btn btn-default dropdown-toggle" type="button" id="topoRelationship-list" data-toggle="dropdown">
                    <span class="cur-value">加载中...</span>
                    <span class="caret"></span>
                </button>
                <ul class="dropdown-menu" style="height:150px;overflow-y:auto;"></ul>
            </div>
        </div>
        <div class="form-group setup">
            <label class="col-sm-2 control-label">配置</label>
            <div class="col-sm-8">
                <label class="checkbox-inline">
                  <input type="checkbox" id="inlineCheckbox1" checked="true">成本
                </label>
                <label class="checkbox-inline">
                  <input type="checkbox" id="inlineCheckbox2">质量
                </label>
            </div>
        </div>
        <div class="form-group">
            <label for="input-ttl" class="col-sm-2 control-label">TTL</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" id="input-ttl" placeholder="只能是非负整数">
            </div>
        </div>
        <!-- <div class="form-group dropdown-level">
            <label for="dropdown-level" class="col-sm-2 control-label">Level</label>
            <div class="dropdown col-sm-8">
                <button class="btn btn-default dropdown-toggle" type="button" id="dropdown-level" data-toggle="dropdown">
                    <span class="cur-value">L0</span>
                    <span class="caret"></span>
                </button>
                <ul class="dropdown-menu"></ul>
            </div>
        </div> -->
        <div class="form-group">
            <label for="textarea-comment" class="col-sm-2 control-label">备注</label>
            <div class="col-sm-8">
                <textarea class="form-control" rows="2" id="textarea-comment"></textarea>
            </div>
        </div>
        <div class="form-group ip-type">
            <label class="col-sm-2 control-label">IP类型</label>
            <div class="dropdown col-sm-8">
                <button class="btn btn-default dropdown-toggle" type="button" id="dropdown-ip-type" data-toggle="dropdown">
                    <span class="cur-value">加载中...</span>
                    <span class="caret"></span>
                </button>
                <ul class="dropdown-menu"></ul>
            </div>
        </div>
        <div class="form-group node-list" style="display:none">
            <label class="col-sm-2 control-label">节点列表</label>
            <div class="dropdown col-sm-8">
                <input type="text" class="form-control" id="node-list-filter" placeholder="快速搜索">
            </div>
        </div>
    </form>
    <div class="table-ctn table-responsive long-dropdown-menu" style="display:none"></div>
</div>
