<form class="form-horizontal">
    <div class="form-group">
        <label for="input-name" class="col-sm-4 control-label">名称</label>
        <div class="col-sm-6">
            <input type="text" class="form-control" id="input-name" value="<%=data.chName%>">
        </div>
    </div>
    <div class="form-group">
        <label for="input-english" class="col-sm-4 control-label">英文缩写</label>
        <div class="col-sm-6">
            <input type="text" class="form-control" id="input-english" value="<%=data.name%>">
        </div>
    </div>
    <hr>
    <div class="alert alert-dismissable alert-warning text-center">
        <button type="button" class="close" data-dismiss="alert">×</button>
        <strong>计费区域生效后，不可在线上系统进行更改，请确保选择的计费区域正确</strong>
    </div>
    <div class="form-group dropdown-continent">
        <label for="dropdown-continent" class="col-sm-4 control-label">计费区域 大洲</label>
        <div class="dropdown col-sm-6">
            <button class="btn btn-default dropdown-toggle" type="button" id="dropdown-continent" data-toggle="dropdown">
                <span class="cur-value">加载中...</span>
                <span class="caret"></span>
            </button>
            <ul class="dropdown-menu"></ul>
        </div>
    </div>
    <div class="form-group">
        <label for="input-longitude-latitude" class="col-sm-4 control-label">国家</label>
        <div class="dropdown col-sm-6 dropdown-country" style="z-index: 1">
            <button class="btn btn-default" type="button" id="dropdown-country">
                <span class="cur-value">加载中...</span>
                <span class="caret"></span>
            </button>
        </div>
    </div>
    <div class="form-group dropdown-operator">
        <label for="dropdown-operator" class="col-sm-4 control-label">运营商</label>
        <div class="dropdown col-sm-6">
            <button class="btn btn-default dropdown-toggle" type="button" id="dropdown-operator" data-toggle="dropdown">
                <span class="cur-value">加载中...</span>
                <span class="caret"></span>
            </button>
            <ul class="dropdown-menu"></ul>
        </div>
    </div>
    <hr>
    <div class="form-group" style="display: none">
        <label for="dropdown-city" class="col-sm-4 control-label">城市</label>
        <div class="dropdown col-sm-6 dropdown-city" style="z-index: 1">
            <button class="btn btn-default" type="button" id="dropdown-city">
                <span class="cur-value">北京</span>
                <span class="caret"></span>
            </button>
        </div>
    </div>
    <div class="form-group" style="display: none">
        <label for="input-longitude-latitude" class="col-sm-4 control-label">经纬度</label>
        <div class="col-sm-6">
            <input type="text" class="form-control" id="input-longitude-latitude" value="" readonly="true">
        </div>
    </div>
    <div class="form-group dropdown-charging">
        <label for="dropdown-charging" class="col-sm-4 control-label">计费方式</label>
        <div class="dropdown col-sm-6">
            <button class="btn btn-default dropdown-toggle" type="button" id="dropdown-charging" data-toggle="dropdown">
                <span class="cur-value">95峰值</span>
                <span class="caret"></span>
            </button>
            <ul class="dropdown-menu"></ul>
        </div>
    </div>
    <div class="form-group">
        <label for="input-start" class="col-sm-4 control-label">开始计费日期</label>
        <div class="col-sm-6">
            <input type="text" class="form-control" id="input-start" readonly="true">
        </div>
    </div>
    <div class="form-group">
        <label for="input-maxbandwidth" class="col-sm-4 control-label">上联带宽</label>
        <div class="col-sm-6">
            <input type="text" class="form-control" id="input-maxbandwidth" value="<%=data.maxBandwidth%>" placeholder="单位: Mbps">
        </div>
    </div>
    <div class="form-group">
        <label for="input-minbandwidth" class="col-sm-4 control-label">保底带宽</label>
        <div class="col-sm-6">
            <input type="text" class="form-control" id="input-minbandwidth" value="<%=data.minBandwidth%>" placeholder="单位: Mbps">
        </div>
    </div>
    <div class="form-group">
        <label for="input-threshold" class="col-sm-4 control-label">上联带宽阈值</label>
        <div class="col-sm-6">
            <input type="text" class="form-control" id="input-threshold" value="<%=data.maxBandwidthThreshold%>" placeholder="单位: Mbps">
        </div>
    </div>
    <div class="form-group">
        <label for="input-minthreshold" class="col-sm-4 control-label">保底带宽阈值</label>
        <div class="col-sm-6">
            <input type="text" class="form-control" id="input-minthreshold" value="<%=data.minBandwidthThreshold%>" placeholder="单位: Mbps">
        </div>
    </div>
    <div class="form-group">
        <label for="input-unitprice" class="col-sm-4 control-label">成本权值</label>
        <div class="col-sm-6">
            <input type="text" class="form-control" id="input-unitprice" value="<%=data.unitPrice%>">
        </div>
    </div>
    <div class="form-group">
        <label for="input-outzabname" class="col-sm-4 control-label">出口带宽zabbix名称</label>
        <div class="col-sm-6">
            <input type="text" class="form-control" id="input-outzabname" value="<%=data.outZabName%>">
        </div>
    </div>
    <div class="form-group">
        <label for="input-inzabname" class="col-sm-4 control-label">入口带宽zabbix名称</label>
        <div class="col-sm-6">
            <input type="text" class="form-control" id="input-inzabname" value="<%=data.inZabName%>">
        </div>
    </div>
    <div class="form-group">
        <label for="textarea-comment" class="col-sm-4 control-label">备注</label>
        <div class="col-sm-6">
            <textarea class="form-control" rows="3" id="textarea-comment"><%=data.remark%></textarea>
        </div>
    </div>
</form>
