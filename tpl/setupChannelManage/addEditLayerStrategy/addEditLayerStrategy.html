<div class="layer-strategy">
    <h4>分层策略</h4>
    <div>
        <div class="row">
            <div class="col-md-offset-2 col-md-8 local">
                <div class="panel panel-default">
                    <div class="panel-heading">本层</div>
                    <div class="panel-body">
                        <div class="form-horizontal">
                            <div class="form-group">
                                <label for="strategy-type" class="col-sm-2 control-label">策略方式</label>
                                <div class="col-sm-8 strategy-type">
                                    <label class="radio-inline">
                                        <input type="radio" name="strategyRadio" id="strategyRadio1" value="1">按节点
                                    </label>
                                    <label class="radio-inline">
                                        <input type="radio" name="strategyRadio" id="strategyRadio2" value="2">按运营商
                                    </label>
                                    <label class="radio-inline">
                                        <input type="radio" name="strategyRadio" id="strategyRadio2" value="3">按省份运营商
                                    </label>
                                    <label class="radio-inline">
                                        <input type="radio" name="strategyRadio" id="strategyRadio2" value="4">按大区运营商
                                    </label>
                                </div>
                            </div>
                            <div class="form-group operator-ctn">
                                <label for="operator" class="col-sm-2 control-label">运营商</label>
                                <div class="col-sm-8 operator">
                                    <div class="dropdown">
                                        <button class="btn btn-default dropdown-toggle" type="button" id="dropdown-operator" data-toggle="dropdown">
                                            <span class="cur-value">加载中...</span>
                                            <span class="caret"></span>
                                        </button>
                                        <ul class="dropdown-menu"></ul>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group nodes-ctn">
                                <label for="node" class="col-sm-2 control-label">节点</label>
                                <div class="col-sm-8 add-node-ctn">
                                    <a href="javascript:void(0)" class="btn btn-success add-node">添加节点</a>
                                </div>
                            </div>
                            <div class="form-group nodes-ctn">
                                <div class="table-ctn"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-offset-2 col-md-8 upper">
                <div class="panel panel-default">
                    <div class="panel-heading">上一层</div>
                    <div class="panel-body">
                        <div class="form-horizontal">
                            <div class="form-group">
                                <label for="strategy-type" class="col-sm-2 control-label">策略方式</label>
                                <div class="col-sm-8 strategy-type">
                                    <label class="radio-inline">
                                        <input type="radio" name="strategyUpperRadio" id="strategyRadio1" value="1" checked="true">按节点
                                    </label>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="node" class="col-sm-2 control-label">节点</label>
                                <div class="col-sm-8 add-node-ctn">
                                    <a href="javascript:void(0)" class="btn btn-success add-node">添加节点</a>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="table-ctn"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <hr>
        <div class="opt-ctn text-center">
            <a href="javascript:void(0)" class="btn btn-primary save">保存</a>
            <a href="javascript:void(0)" class="btn btn-default cancel">放弃</a>
        </div>
    </div>
</div>
