<table class="table table-striped table-hover">
    <thead> 
      <tr>
        <th>名称</th>
        <th>操作</th>    
      </tr>
    </thead>
    <tbody>
        <% for(var i = 0; i < data.length; i++) { %>
            <tr data-id="<%=data[i].attributes.id%>">
              <td><%=data[i].attributes["name"]%></td>
              <td>
                  <a href="javascript:void(0)" id="<%=data[i].attributes['id']%>" class="detail">详情</a>
                  <a href="javascript:void(0)" id="<%=data[i].attributes['id']%>" class="topo">
                  拓扑关系</a>
              </td>
            </tr>
        <% } %>  
    </tbody>
</table>
