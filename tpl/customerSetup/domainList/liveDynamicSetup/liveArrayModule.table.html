<div>
	<a href="javascript:void(0)" class="btn btn-success addModuleKey" id="<%=moduleId%>">添加</a>
	<div class="table-ctn">
		<table class="table table-striped table-hover">
			<thead>
			   <%for(var i=0;i< header.length;i++){%>
			     <th><%=header[i].itemName%></th>
			   <%}%>
			   <th>开关</th>
			   <th>操作</th>
			</thead>
			<tbody>
			   <%for(var j=0;j< data.length;j++){%>
			   	 <tr>
			   	 	<%for(var k=0;k< header.length;k++){%>
			   	 		<td><%=data[j].configValueMap[header[k].id]%></td>
			   	 	<%}%>
			   	 	<td><%=data[j].openFlag%></td>
			   	 	<td><a href="javascript:void(0)" class="editModuleKey" id="<%=j%>">修改</a></td>
			   	 </tr>
			   <%}%>
			</tbody>
		</table>
	</div>
</div>
