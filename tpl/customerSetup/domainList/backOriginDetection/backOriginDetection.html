<div class="back-origin-panel fadeInLeft animated">
    <h3>源站配置<small>/回源检测</small></h3>
    <div class="well opt-ctn"></div>
    <div class="well" >
        <div class="row">
            <div class="col-sm-12">
                <form class="form-horizontal" role="form">
                  <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">回源配置:</label>
                    <div class="col-sm-6 configurationFiletype">
                        <!-- <a href="javascript:void(0)" class="btn btn-default btn-raised addCacheRule">添加缓存规则</a> -->
                        <div class="origdomain.conf conf">
                            <input type="checkbox" name="my-checkbox" data-size="small" value="origdomain.conf" class='origdomain' checked>
                        </div>
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="inputPassword3" class="col-sm-2 control-label">请求方式:</label>
                    <div class="col-sm-5">
                        <div class="row">
                          <div class="col-sm-3">
                             <div class="dropdown pull-left">
                                <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown">
                                  HEAD
                                  <span class="caret"></span>
                                </button>
                                <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu1">
                                </ul>
   
                              </div>
                          </div>
                          <div class="col-sm-9">
                              <input type="text" class="form-control pull-right" id="inputPassword3" placeholder="请输入探测文件" style="margin-right:0px !important">     
                          </div>
                        </div>
                    </div>
                    <p class="pull-left" style="margin-top:5px;color:red;">探测文件以"/"开头,例如:/test.txt</p>                   
                  </div>
                  <div class="form-group">
                    <label for="inputPassword3" class="col-sm-2 control-label">设置请求HOST头:</label>
                    <div class="col-sm-5">
                      <input type="text" class="form-control" id="inputPassword3" placeholder="">
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="inputPassword3" class="col-sm-2 control-label">正常响应状态:</label>
                    <div class="col-sm-5">
                      <input type="text" class="form-control" id="inputPassword3" placeholder="" readonly="readonly" value="2xx、3xx、4xx">
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="inputPassword3" class="col-sm-2 control-label">探测频率:</label>
                    <div class="col-sm-5">
                       <p class="form-control">60秒</p>
                    </div>
                  </div>
                   <div class="form-group">
                      <button type="button" class="btn btn-primary" style="margin-left:5%;">保存</button>
                  </div>
                </form>
            </div>
        </div>
    </div>
</div>
