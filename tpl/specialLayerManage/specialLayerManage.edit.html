<div class="setup-layer-manage-edit">
    <h4>配置下发<small>/分层策略管理</small></h4>
    <div class="well ">
        <div class="add-topo">
            <div class="form-horizontal">
                <div class="form-group">
                    <label for="input-name" class="col-sm-2 control-label">名称</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" id="input-name">
                    </div>
                </div>
                <div class="form-group">
                    <label for="dropdown-app" class="col-sm-2 control-label">应用</label>
                    <div class="dropdown col-sm-8 dropdown-app">
                        <button class="btn btn-default dropdown-toggle" type="button" id="dropdown-app" data-toggle="dropdown">
                            <span class="cur-value">全部</span>
                            <span class="caret"></span>
                        </button>
                        <ul class="dropdown-menu"></ul>
                    </div>
                </div>
                <div class="form-group comment-group">
                    <label for="comment" class="col-sm-2 control-label">备注</label>
                    <div class="col-sm-8 comment">
                        <textarea class="form-control" rows="3" id="secondary"></textarea>
                    </div>
                </div>
                <div class="form-group domain-list">
                    <label for="comment" class="col-sm-2 control-label">关联域名</label>
                    <div class="col-sm-8 domain-ctn" style="max-height: 200px;overflow: hidden;">
                        <ul class="list-unstyled node-ctn"></ul>
                    </div>
                </div>
                <div class="form-group domain-list">
                    <div class="col-sm-offset-2 col-sm-8">
                        <a href="javascript:void(0)" class="view-more">
                            <span class='glyphicon glyphicon-menu-down'></span>显示更多
                        </a>
                        <a href="javascript:void(0)" class="view-less">
                            <span class='glyphicon glyphicon-menu-up'></span>显示更少
                        </a>
                    </div>
                </div>
            </div>
            <hr>
            <form class="form-horizontal">
                <div class="form-group">
                    <label class="col-sm-2 control-label">回上层配置规则</label>
                    <div class="col-sm-2">
                        <a href="javascript:void(0)" class="btn btn-success add-rule">添加规则</a>
                    </div>
                </div>
            </form>
            <div class="row">
                <div class="col-md-offset-2 col-md-8 rule">
                    <div class="table-ctn table-responsive"></div>
                </div>
            </div>
            <hr>
            <div class="text-center opt-ctn">
                <a href="javascript:void(0)" class="btn btn-primary save">保存</a>
                <a href="javascript:void(0)" class="btn btn-primary saveAndSend">保存并下发</a>
                <a href="javascript:void(0)" class="btn btn-default cancel">放弃</a>
            </div>
        </div>
        <div class="add-role-ctn"></div>
    </div>
</div>
