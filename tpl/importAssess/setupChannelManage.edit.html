<div class="setup-channel-manage-edit">
    <h3>配置下发<small>/编辑频道</small></h3>
    <div class="well edit-panel">
        <form class="form-horizontal">
            <div class="form-group">
                <label for="input-domain" class="col-sm-3 control-label">加速域名</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" id="input-domain" value="<%=data.chName%>" readonly="true">
                </div>
            </div>
            <div class="form-group">
                <label for="input-type" class="col-sm-3 control-label">业务类型</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" id="input-type" value="<%=data.name%>" readonly="true">
                </div>
            </div>
            <div class="form-group">
                <label for="input-protocol" class="col-sm-3 control-label">使用协议</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" id="input-protocol" value="<%=data.name%>" readonly="true">
                </div>
            </div>
            <div class="form-group">
                <label for="input-application" class="col-sm-3 control-label">应用</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" id="input-application" value="<%=data.name%>" readonly="true">
                </div>
            </div>
            <div class="form-group">
                <label for="input-topology" class="col-sm-3 control-label">拓扑关系</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" id="input-topology" value="<%=data.name%>" readonly="true">
                </div>
            </div>
            <div class="form-group">
                <label for="text-comment" class="col-sm-3 control-label">备注</label>
                <div class="col-sm-6">
                    <textarea class="form-control" rows="2" id="text-comment"></textarea>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-3 control-label">配置单</label>
                <div class="col-sm-6">
                    <a href="javascript:void(0)" class="btn btn-success view-setup-list">查看</a>
                </div>
            </div>
            <div class="form-group">
                <label for="use-customized" class="col-sm-3 control-label">定制化配置</label>
                <div class="col-sm-6 use-customized">
                    <div class="togglebutton" style="padding-top:5px;margin-right:0;">
                        <label>
                            <input type="checkbox"><span class="toggle"></span>
                        </label>
                    </div>
                </div>
            </div>
            <div class="form-group customized-comment">
                <label for="customized-comment" class="col-sm-3 control-label">定制化备注信息</label>
                <div class="col-sm-6">
                    <textarea class="form-control" rows="2" id="customized-comment"></textarea>
                </div>
            </div>
        </form>
        <hr>
        <div class="row">
            <div class="col-md-6 automatic">
                <div class="h4">自动生成的配置文件</div>
            </div>
            <div class="col-md-6 customized">
                <div class="h4">定制化的配置文件</div>
            </div>
        </div>
        <hr>
        <div class="text-center opt-ctn">
            <a href="javascript:void(0)" class="btn btn-primary save">保存</a>
            <a href="javascript:void(0)" class="btn btn-default cancel">放弃</a>
        </div>
    </div>
    <div class="bill-panel"></div>
</div>
