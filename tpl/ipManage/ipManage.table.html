<table class="table table-striped table-hover">  
<thead> 
  <tr>
    <th>节点</th>
    <th>区域</th>    
    <th>Level</th> 
    <th>备注</th> 
  </tr>
</thead>
<tbody>
    <% for(var i = 0; i < data.length; i++) { %>
        <tr data-id="<%=data[i].attributes.id%>">
          <td><%=data[i].attributes.nodeName%></td>
          <td><%=data[i].attributes.regionName%></td>
          <td><%=data[i].attributes.crossLevelName%></td>
          <td><%=data[i].attributes.remark%></td>
        </tr>
    <% } %>  
</tbody>
</table>
