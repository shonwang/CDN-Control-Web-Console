<div class="customer-setup fadeInLeft animated">
    <h3>客户频道管理<small>/客户配置</small></h3>
    <div class="well opt-ctn">
        <form class="form-inline">
            <div class="form-group">
                <label for="input-domain">域名</label>
                <input type="text" class="form-control" id="input-domain">
            </div>
            <div class="form-group">
                <label for="input-client">客户UID</label>
                <input type="text" class="form-control" id="input-uid">
            </div>
            <div class="form-group">
                <label for="input-client">客户邮箱</label>
                <input type="text" class="form-control" id="input-email">
            </div>
            <div class="form-group">
                <label for="input-client">客户名称</label>
                <input type="text" class="form-control" id="input-name">
            </div>
            <a href="javascript:void(0)" class="btn btn-primary query"><span class="glyphicon glyphicon-search"></span>查询</a>
        </form>
    </div>
    <div class="well">
        <div class="table-ctn table-responsive"></div>
        <div class="page-ctn row">
            <div class="col-md-8 text-center">
                <div class="pagination"></div>
            </div>
            <div class="col-md-4 text-center">
                <form class="form-inline page-info">
                    <div class="form-group">
                        <div class="form-control-static">每页显示</div>
                    </div>
                    <div class="form-group page-num">
                        <div class="drop-ctn dropup">
                            <div class="btn-group">
                                <button type="button" class="btn btn-sm btn-default dropdown-toggle" data-toggle="dropdown">
                                <span class="cur-value">10 条</span>
                                <span class="caret"></span>
                                </button>
                                <ul class="dropdown-menu"></ul>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="form-control-static total-items">共<span class="text-primary">0</span>条记录</div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
