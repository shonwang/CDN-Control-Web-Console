<div class="setup-topo-manage-replace fadeInLeft animated">
    <h4>资源管理<small>/替换\删除节点</small></h4>
    <div class="well">
            <div class="opt-ctn">
                <a href="javascript:void(0)" class="btn btn-default cancel">返回</a>
            </div>
            <hr>  
              <div class="form-group originBox"> 
                 <label for="dropdown-originNode" style="float: left;margin-top:7px;">原节点</label>
                 <div class="dropdown dropdown-originNode col-sm-1">
                   <button class="btn btn-default " type="button" id="dropdown-originNode" >
                      <span class="cur-value">加载中...</span>
                      <span class="caret"></span>
                   </button>
                </div>
              </div>
            <div class="row myRow">
                <div class="col-md-8">
                    <div class="table-ctn table-responsive myTable-ctn">
                       
                    </div>
                </div>
            </div>
            <div class="opt-ctn">
                <a href="javascript:void(0)" class="btn btn-danger col-md-1" id="delete">删除</a>
                <a href="javascript:void(0)" class="btn btn-info col-md-1" id="replace">替换</a>
            </div>
            <div class="form-group"> 
                 <label for="dropdown-replaceNode" class="control-label" style="float:left;margin-top:5px;">替换节点</label>
                 <div class="dropdown dropdown-replaceNode col-sm-1">
                   <button class="btn btn-default " type="button" id="dropdown-replaceNode" style="width:200px;">
                      <span class="cur-value">加载中...</span>
                      <span class="caret"></span>
                   </button>
                </div>
            </div>
            <div class="form-group">
                <label for="dropdown-operator" class="control-label" ></label>
                 <div class="dropdown dropdown-operator col-sm-1 hideOperator" style="margin-left:100px;">
                   <button class="btn btn-default " type="button" id="dropdown-operator">
                      <span class="cur-value">加载中...</span>
                      <span class="caret"></span>
                   </button>
                </div>
            </div>
    </div>
</div>
