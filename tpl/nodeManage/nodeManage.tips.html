<div>
    <div class="form-horizontal">
		<div class="form-group">
			<label for="input-name" class="col-sm-2 control-label">节点名称</label>
			<div class="col-sm-4">
				<input type="text" class="form-control" value="<%=data.chName%>" readonly="readonly">
			</div>
		</div>
		<%if(data.type==2){%>
			<div class="form-group">
				<label for="input-name" class="col-sm-2 control-label">操作人</label>
				<div class="col-sm-4">
					<input type="text" class="form-control" value="<%=data.operator%>" readonly="readonly">
				</div>
			</div>
		<%}%>
		<div class="form-group comment-group">
			<label for="comment" class="col-sm-2 control-label">说明</label>
			<div class="col-sm-8 comment">
				<textarea class="form-control" rows="3" id="stop-reason" placeholder="<%=data.placeHolder%>" <%if(data.type==2){%>readonly="readonly"<%}%>>
					<%if(data.type==2){%>
						<%=data.opRemark%>
					<%}%>
				</textarea>
			</div>
		</div>
		<%if(data.type==2){%>
			<div class="form-group">
				<label for="input-name" class="col-sm-2 control-label">操作时间</label>
				<div class="col-sm-4">
					<input type="text" class="form-control" value="<%=data.updateTime%>" readonly="readonly">
				</div>
			</div>
		<%}%>
    </div>

</div>
