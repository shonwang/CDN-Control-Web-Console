<div class="domain-statistics-tab">
    <div>
        <div class="opt-ctn row">
            <div class="col-sm-2 col-md-1 form-horizontal">
                <div class="form-group">
                    <label class="col-sm-12 control-label">时间</label>
                </div>
            </div>
            <div class="col-sm-4 col-md-3 form-horizontal">
                <div class="form-group">
                    <label class="col-sm-1 control-label">从</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="starttime" readonly="true" style="padding: 6px 6px;font-size: 13px;">
                    </div>
                </div>
            </div>
            <div class="col-sm-4 col-md-3 form-horizontal">
                <div class="form-group">
                    <label class="col-sm-1 control-label">到</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="endtime" readonly="true" style="padding: 6px 6px;font-size: 13px;">
                    </div>
                </div>
            </div>
            <div class="col-sm-4 col-md-4">
                <div class="form-group three-time">
                    <div class="btn-group">
                        <button type="button" class="btn btn-default month">近15天</button>
                        <button type="button" class="btn btn-default week">近7天</button>
                        <button type="button" class="btn btn-default day active">今天</button>
                    </div>
                    <a href="javascript:void(0)" class="btn btn-primary query" style="margin-left: 5px;margin-right: 0">应用</a>
                </div>
            </div>
        </div>
        <hr>
        <div class="charts-ctn"></div>
    </div>
</div>
