<table class="table table-striped table-hover"> 
    <thead> 
      <tr>
        <th>类型</th>
        <th>方法</th>
        <th>值</th> 
        <th>有效时间</th>
        <th>动作</th>
        <th>标签</th>
        <th>操作</th>  
      </tr>
    </thead>
    <tbody>
        <% for(var i = 0; i < data.length; i++) { %>
            <tr data-id="<%=data[i].id%>">
              <td><%=data[i]["typeName"]%></td>
              <td><%=data[i]["methodName"]%></td>
              <td><%=data[i]["valueStr"]%></td>
              <td><%=data[i]["expiredFormated"]%></td>
              <td><%=data[i]["measureName"]%></td>
              <td><%=data[i]["owner"]%></td>
              <td>
                <a href="javascript:void(0)" id="<%=data[i].id%>" class="edit" title="编辑">
                    <span class="glyphicon glyphicon-edit"></span>
                </a>
                <a href="javascript:void(0)" id="<%=data[i].id%>" class="delete" title="删除">
                    <span class="glyphicon glyphicon-trash"></span>
                </a>
              </td>
            </tr>
        <% } %>  
    </tbody>
</table>
