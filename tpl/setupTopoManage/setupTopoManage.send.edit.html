<div class="setup-topo-manage-send">
    <h3></h3>
    <div class="well">
        <div class="sendStrategy">
            <form class="form-horizontal">
                <div class="form-group">
                    <label for="input-domain" class="col-sm-3 control-label">名称</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" id="input-Name" value="<%=data.name%>">
                    </div>
                </div>
                <div class="form-group">
                    <label for="input-domain" class="col-sm-3 control-label">拓扑关系</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" id="input-Topo" value="<%=data.domain%>"  readonly='readonly'>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">策略</label>
                    <div class="col-sm-6">
                        <a href="javascript:void(0)" class="btn btn-success add-step">添加步骤</a>
                    </div>
                    
                </div>
                <div class="row center" style="width:57%;margin:0 auto;">
                    <div class="col-md-12">
                        <div class="table-ctn table-responsive long-dropdown-menu"></div>
                    </div>
                </div>

                <div class="form-group" style="visibility:hidden;">
                    <label class="col-sm-3 control-label">进入下一步</label>
                    <div class="col-sm-6">
                        <div class="radio nextStep">
                            <label>
                                <input type="radio" name="optionsRadios" id="ManualRadio" value="Manual" checked>手动
                            </label>
                            <label>
                                <input type="radio" name="optionsRadios" id="TimingRadio" value="Timing">定时
                            </label>  
                        </div>
                    </div>
                    
                </div>
                <div id="selectNextTime" style="visibility:hidden;">
                </div>
                 <div class="form-group">
                    <label class="col-sm-3 control-label">备注</label>
                    <div class="col-sm-6">
                        <textarea class="form-control" rows="3" id="description"></textarea>
                    </div>
                </div>
            </form>
            <hr>
            <hr>
            <div class="text-center opt-ctn">
                <a href="javascript:void(0)" class="btn btn-primary save">保存</a>
                <a href="javascript:void(0)" class="btn btn-default cancel">放弃</a>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="add-step-ctn"></div>
            </div>
        </div>
    </div>
</div>
