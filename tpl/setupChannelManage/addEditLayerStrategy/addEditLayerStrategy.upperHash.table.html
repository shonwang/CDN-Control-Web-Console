<table class="table table-striped table-hover long-dropdown-menu"> 
    <tbody class="addOrEdit">
        <thead> 
          <tr>
            <th>hash环名称</th> 
            <th></th>
            <th>选择主用环</th>
            <th>操作</th>
          </tr>
        </thead>  
        <%for(var i=0;i<data.length;i++){%>
        <tr data-id="<%=data[i].id%>">
            <td><%=data[i].name%></td>
            <td class="hashOperator">
                <%if(data[i].isMulti){%>
                <div class="dropdown" data-id="<%=data[i].id%>" id="<%=data[i].id%>">
                    <button class="btn btn-default btn-sm dropdown-toggle" type="button" id="dropdown-hash-operator" data-toggle="dropdown">
                        <span class="cur-value">加载中...</span>
                        <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu"></ul>
                </div>
                <%}%>

            </td>
            <td>
              <input type="radio" class="hash-radio-main" name="hash-radio-main" data-id="<%=data[i].id%>" <%if(data[i].hashIndex==0){%>checked<%}%>>
              主用环
            </td>
            <td>
              <a href="javascript:void(0)" data-id="<%=data[i].id%>" class="delete" title="删除"><span class="glyphicon glyphicon-trash"></span></a>
            </td>
        </tr>
        <%}%>

    </tbody>
</table>
