<div class="form-group">
    <p><%=data[0].title%></p>
    <table class="table table-striped table-hover">  
		<thead> 
		  <tr>
		    <th class="text-center">调度组名称</th>
		    <th class="text-center">区域</th>    
		    <th class="text-center">节点</th> 
		    <th class="text-center">改动前权重</th>
		    <th class="text-center">本次改动涉及的IP数量</th>　
		  </tr>
		</thead>
		<tbody>
		    <% for(var i = 0; i < data.length; i++) { %>
		        <tr>
		          <td class="text-center"><%=data[i].groupName%></td>
		          <td class="text-center"><%=data[i].regionName%></td>
		          <td class="text-center"><%=data[i].nodeName%></td>
		          <td class="text-center"><%=data[i].currentIpNum%>&nbsp;-<%=data[i].notRunIpNum%></td>
		          <td class="text-center"><%=data[i].affectedIpNum%></td>
		        </tr>
		    <% } %>  
		</tbody>
	</table>
</div>
