<div class="setup-topo-manage fadeInLeft animated">
    <div class="list-panel">
        <h4>下发管理<small>/下发设置</small></h4>
        <div class="well opt-ctn">
            <h4><strong>下发设置：</strong></h4>
        </div>
        <div class="well">
            <form class="form-horizontal">
                <div class="form-group">
                    <label for="version" class=" col-sm-3 control-label">Cache平台设置：</label>
                </div>
                <div class="form-group">
                <label for="openapiSwitch" class="col-sm-3 control-label">OpenAPI下发开关</label>
                     <div class="col-sm-4 openapi-open">
                        <div class="togglebutton" style="padding-top:5px;margin-right:0;">
                            <label>
                              <input type="checkbox" checked="true" id="openapiSwitch">
                              <span class="toggle"></span>
                            </label>
                       </div>
                    </div>
                </div>
                <div class="form-group">
                <label for="centralControlSwitch" class="col-sm-3 control-label">中控下发开关</label>
                     <div class="col-sm-4 centralControl-open">
                        <div class="togglebutton" style="padding-top:5px;margin-right:0;">
                            <label>
                              <input type="checkbox" checked="true" id="centralControlSwitch">
                              <span class="toggle"></span>
                            </label>
                       </div>
                    </div>
                </div>
            </form>
        </div>
        <div class="well">
             <form class="form-horizontal">
                <div class="form-group">
                    <label for="version" class=" col-sm-3 control-label">Live平台设置：</label>
                </div>
                <div class="form-group">
                <label for="live-openapiSwitch" class="col-sm-3 control-label">OpenAPI下发开关</label>
                     <div class="col-sm-4 live-openapi-open">
                        <div class="togglebutton" style="padding-top:5px;margin-right:0;">
                            <label>
                              <input type="checkbox" checked="true" id="live-openapiSwitch">
                              <span class="toggle"></span>
                            </label>
                       </div>
                    </div>
                </div>
                <div class="form-group">
                <label for="live-centralControlSwitch" class="col-sm-3 control-label">中控下发开关</label>
                     <div class="col-sm-4 live-centralControl-open">
                        <div class="togglebutton" style="padding-top:5px;margin-right:0;">
                            <label>
                              <input type="checkbox" checked="true" id="live-centralControlSwitch">
                              <span class="toggle"></span>
                            </label>
                       </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
