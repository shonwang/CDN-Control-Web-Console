<div>
    <div class="form-horizontal">
		<div class="form-group">
			<label for="input-name" class="col-sm-2 control-label">名称</label>
			<div class="col-sm-8">
				<input type="text" class="form-control" value="<%=data.chName%>" readonly="readonly">
			</div>
		</div>
		<%if(data.type==2){%>
			<div class="form-group">
				<label for="input-oper" class="col-sm-2 control-label">操作人</label>
				<div class="col-sm-4">
					<input type="text" class="form-control" value="<%=data.operator%>" readonly="readonly" id="input-oper">
				</div>
			</div>
		<%}%>
		<%if(data.whoCallMe == 'device' && data.isLive){%>
			<div class="form-group dropdown-relay">
				<label class="col-sm-2 control-label">deactive relay</label>
				<div class="dropdown col-sm-8">
					<button class="btn btn-default dropdown-toggle" type="button" id="dropdown-relay" data-toggle="dropdown">
						<span class="cur-value">是</span>
						<span class="caret"></span>
					</button>
					<ul class="dropdown-menu"></ul>
				</div>
			</div>
			<div class="form-group comment-group">
				<label for="comment" class="col-sm-2 control-label text-danger">注意</label>
				<div class="col-sm-8 comment">
					<div>1、暂停dns解析会同时执行cache的deactive</div>
					<div>2、有lvs节点全部暂停解析会导致响应500，请暂停节点</div>
					<div>3、设备网络故障必须下线relay</div>
					<div>4、网络割接类不需要下线relay，只暂停dns解析</div>
				</div>
			</div>				
		<%}%>	
		<div class="form-group dropdown-reason">
			<label class="col-sm-2 control-label">操作说明</label>
			<div class="dropdown col-sm-8">
				<button class="btn btn-default dropdown-toggle" type="button" id="dropdown-reason" data-toggle="dropdown">
					<span class="cur-value">加载中...</span>
					<span class="caret"></span>
				</button>
				<ul class="dropdown-menu long-dropdown-menu"></ul>
			</div>
		</div>
		<div class="form-group comment-group">
			<label for="comment" class="col-sm-2 control-label">备注</label>
			<div class="col-sm-8 comment">
				<textarea class="form-control" rows="3" id="stop-reason" placeholder="<%=data.placeHolder%>">
					<%if(data.type==2){%>
						<%=data.opRemark%>
					<%}%>
				</textarea>
			</div>
		</div>
		<%if(data.type==2){%>
			<div class="form-group">
				<label for="input-name" class="col-sm-2 control-label">操作时间</label>
				<div class="col-sm-4">
					<input type="text" class="form-control" value="<%=data.updateTime%>" readonly="readonly">
				</div>
			</div>
		<%}%>
    </div>
    <div class="table-ctn table-responsive"></div>
</div>
