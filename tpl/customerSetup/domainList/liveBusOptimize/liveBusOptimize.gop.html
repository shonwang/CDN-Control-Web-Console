<div class="panel panel-default">
    <div class="panel-heading">gop缓存方式</div>
    <div class="panel-body">
        <div class="form-horizontal">
            <div class="form-group">
                <div class="col-sm-1">
                    <div class="radio">
                      <label>
                          <input type="radio" name="gopCacheType" id="gopCacheType1" checked>按时长
                      </label>
                    </div>
                </div>
                <label for="gopduration" class="col-sm-2 control-label">gop缓存时长：</label>
                <div class="col-sm-2">
                    <input type="number" class="form-control" id="gopduration" value="5" min="2" max="30">
                </div>
                <div class="col-sm-4">
                    <p class="form-control-static">秒<span class="text-danger">（填写内容为正整数，默认为5秒，最小值为2秒，最大值为30秒）</span></p>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-1">
                    <div class="radio">
                      <label>
                          <input type="radio" name="gopCacheType" id="gopCacheType2" checked>按个数
                      </label>
                    </div>
                </div>
                <label for="gopnum" class="col-sm-2 control-label">gop缓存个数：</label>
                <div class="col-sm-2">
                    <input type="number" class="form-control" id="gopnum" value="2" min="1" max="15">
                </div>
                <div class="col-sm-4">
                    <p class="form-control-static">个<span class="text-danger">（填写内容为正整数，默认为2个，最小值为1个，最大值为15个）</span></p>
                </div>
            </div>
            <hr>
            <div class="form-group">
                <label for="gopmaxduration" class="col-sm-2 control-label">最大gop缓存时长：</label>
                <div class="col-sm-2">
                    <input type="number" class="form-control" id="gopmaxduration" value="30" min="1" max="30">
                </div>
                <div class="col-sm-6">
                    <p class="form-control-static">秒
                        <span class="text-danger">（填写内容为正整数，默认为30秒，最小值不能小于gop缓存时长填写的时间，最大值为30秒）</span>
                    </p>
                </div>
            </div>
            <div class="form-group">
                <label for="gopmaxduration" class="col-sm-2 control-label">gop最小发送长度：</label>
                <div class="col-sm-1">
                    <div class="togglebutton">
                        <label>
                            <input type="checkbox"><span class="toggle"></span>
                        </label>
                    </div>
                </div>
                <div class="col-sm-2">
                    <input type="number" class="form-control" id="gopmaxduration" value="1" min="1" max="30">
                </div>
                <div class="col-sm-4">
                    <p class="form-control-static">秒
                        <span class="text-danger">（填写内容为正整数，默认为1秒，最小值为1，最大值为30秒）</span>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
