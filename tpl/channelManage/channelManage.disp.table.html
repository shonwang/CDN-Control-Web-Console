<table class="table table-striped table-hover"> 
    <thead> 
      <tr>
        <th>名称</th>
        <th>状态</th>    
      </tr>
    </thead>
    <tbody>
        <% for(var i = 0; i < data.length; i++) { %>
            <tr data-id="<%=data[i].id%>">
              <td>
                  <div class="radio">
                      <label>
                          <input type="radio" name="optionsRadios1" id="<%=data[i].id%>" <% if (data[i].isChecked) { %> checked="true" <% } %>><%=data[i]["dispDomain"]%>
                      </label>
                  </div>
              </td>
              <td><%=data[i]["statusName"]%></td>
            </tr>
        <% } %>  
    </tbody>
</table>
