<div>
    <div class="form-horizontal">
        <div class="form-group">
            <label for="start-hour" class="col-sm-2 control-label">开始时间</label>
            <div class="col-sm-2 hour">
                <input class="form-control" type="number" id="start-hour" min="0" max="23">
            </div>
            <label for="start-hour" class="col-sm-1 control-label">时</label>
            <div class="col-sm-2 minutes">
                <input class="form-control" type="number" id="start-minutes" min="0" max="59">
            </div>
            <label for="start-minutes" class="col-sm-1 control-label">分</label>
            <div class="col-sm-2 second">
                <input class="form-control" type="number" id="start-second" min="0" max="59">
            </div>
            <label for="start-second" class="col-sm-1 control-label">秒</label>
        </div>
        <div class="form-group">
            <label for="end-hour" class="col-sm-2 control-label">结束时间</label>
            <div class="col-sm-2 hour">
                <input class="form-control" type="number" id="end-hour" min="0" max="23">
            </div>
            <label for="end-hour" class="col-sm-1 control-label">时</label>
            <div class="col-sm-2 minutes">
                <input class="form-control" type="number" id="end-minutes" min="0" max="59">
            </div>
            <label for="end-minutes" class="col-sm-1 control-label">分</label>
            <div class="col-sm-2 second">
                <input class="form-control" type="number" id="end-second" min="0" max="59">
            </div>
            <label for="end-second" class="col-sm-1 control-label">秒</label>
        </div>
        <div class="form-group">
            <label for="set-limit" class="col-sm-2 control-label">设置限速</label>
            <div class="col-sm-4 set-limit">
                <input class="form-control" type="number" id="set-limit" min="0">
            </div>
            <label for="set-limit" class="col-sm-2 control-label">KB/S</label>
        </div>
    </div>
</div>
