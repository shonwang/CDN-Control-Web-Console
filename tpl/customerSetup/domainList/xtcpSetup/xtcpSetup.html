<div class="xtcp-setup-panel fadeInLeft animated">
  <h4>域名设置<small>/xtcp配置</small></h4>
  <div class="well opt-ctn"></div>
  <div class="well">
      <div class="row">
            <div class="col-md-10">        
                <div class="form-group" style="margin:0 10px 0 10px;">
                    <label><h4>默认配置</h4></label>
                </div>  
                <form class="form-horizontal">
                    <div class="form-group">
                        <label for="workmode" class="col-sm-3 control-label">工作模式</label>
                        <div class="col-sm-5">
                            <label class="radio-inline">
                                <input type="radio" name="options-workmode" id="workmode-keep">0
                            </label>
                            <label class="radio-inline">
                                <input type="radio" name="options-workmode" id="workmode-balance" checked="checked">1
                            </label>
                            <label class="radio-inline">
                                <input type="radio" name="options-workmode" id="workmode-radical">2
                            </label>
                            <label class="radio-inline">
                                <input type="radio" name="options-workmode" id="workmode-spare1">3
                            </label>
                            <label class="radio-inline">
                                <input type="radio" name="options-workmode" id="workmode-sapre2">4
                            </label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="effect-ratio" class="col-sm-3 control-label">生效比例</label>
                        <div class="col-sm-2">
                            <input type="text" id="effect-ratio" value="100" class="form-control">
                        </div>
                    </div>
                </form>
          </div>
          <div class="col-md-10"><hr></div>
          <div class="col-md-10">
            <div class="form-group" style="margin:0 10px 0 10px;">
                <label><h4>高级配置</h4></label>
                <div class="advanceSetup-toggle" style="display: inline-block">
                    <div class="togglebutton" style="padding-top:0px;margin-right:0;padding-left:7px;">
                        <label><input type="checkbox"><span class="toggle"></span></label>
                    </div>
                </div>
            </div>  
          </div>
          <div class="col-md-10 advanceSetup" style="display:none">
            <form class="form-horizontal">
                <div class="form-group">
                    <label for="effect-week" class="col-sm-3 control-label">生效周别</label>
                    <div class="col-sm-8">
                        <label class="checkbox-inline">
                            <input type="checkbox" name="options-effectWeek" id="effectweek-all" value="all">全选
                        </label>
                        <label class="checkbox-inline">
                            <input type="checkbox" name="options-effectWeek" id="effectweek-Sun" value="Sun">日
                        </label>
                        <label class="checkbox-inline">
                            <input type="checkbox" name="options-effectWeek" id="effectweek-Mon" value="Mon">一
                        </label>
                        <label class="checkbox-inline">
                            <input type="checkbox" name="options-effectWeek" id="effectweek-Tue" value="Tue">二
                        </label>
                        <label class="checkbox-inline">
                            <input type="checkbox" name="options-effectWeek" id="effectweek-Wes" value="Wes">三
                        </label>
                        <label class="checkbox-inline">
                            <input type="checkbox" name="options-effectWeek" id="effectweek-Thu" value="Thu">四
                        </label>
                        <label class="checkbox-inline">
                            <input type="checkbox" name="options-effectWeek" id="effectweek-Fri" value="Fri">五
                        </label>
                        <label class="checkbox-inline">
                            <input type="checkbox" name="options-effectWeek" id="effectweek-Sat" value="Sat">六
                        </label>
                    </div>
                </div>
                <div class="form-group">
                    <label for="dropdown-effecttime" class="col-sm-3 control-label">生效時間</label>
                    <div class="dropdown col-sm-2 dropdown-effecttime-begin" style="padding-right:0px;margin-right:0px;">
                        <button class="btn btn-default dropdown-toggle" type="button" id="dropdown-effecttime-begin" data-toggle="dropdown">
                            <span class="cur-value">00:00</span>
                            <span class="caret"></span>
                        </button>
                        <ul class="dropdown-menu" style="height:150px;overflow-y:auto;"></ul>   
                        <span style="padding-left:8px;">～</span>    
                    </div>
                    <div class="dropdown col-sm-2 dropdown-effecttime-end" style="padding:0px">  
                        <button class="btn btn-default dropdown-toggle" type="button" id="dropdown-effecttime-end" data-toggle="dropdown">
                            <span class="cur-value">23:59</span>
                            <span class="caret"></span>
                        </button>
                        <ul class="dropdown-menu" style="height:150px;overflow-y:auto;"></ul>
                    </div>  
                </div>
                <div class="form-group">
                    <label for="workmode" class="col-sm-3 control-label">工作模式</label>
                    <div class="col-sm-5">
                        <label class="radio-inline">
                            <input type="radio" name="options-workmode" id="workmode-0">0
                        </label>
                        <label class="radio-inline">
                            <input type="radio" name="options-workmode" id="workmode-1" checked="checked">1
                        </label>
                        <label class="radio-inline">
                            <input type="radio" name="options-workmode" id="workmode-2">2
                        </label>
                        <label class="radio-inline">
                            <input type="radio" name="options-workmode" id="workmode-3">3
                        </label>
                        <label class="radio-inline">
                            <input type="radio" name="options-workmode" id="workmode-4">4
                        </label>
                    </div>
                </div>
                <div class="form-group">
                    <label for="effect-ratio-vip" class="col-sm-3 control-label">生效比例</label>
                    <div class="col-sm-2">
                        <input type="text" id="effect-ratio-vip" value="100" class="form-control">
                    </div>
                </div>
                <br>   
            </form>
          </div>
          <div class="col-md-10"><hr></div>
          <div class="col-md-10">
            <div class="form-group">
                <div class="col-sm-offset-2">
                    <a href="javascript:void(0)" class="btn btn-primary save"><span class="glyphicon glyphicon-save"></span>保存</a>
                </div>
            </div>
          </div>
      </div>
  </div>
</div>
