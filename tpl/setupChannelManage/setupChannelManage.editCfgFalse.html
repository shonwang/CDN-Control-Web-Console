<div>
    <div class="panel panel-primary">
        <div class="panel-heading">上层配置</div>
        <div class="panel-body">
            <div class="panel-group" id="upper-layer-<%=panelId%>">
                <div class="panel panel-default">
                    <div class="panel-heading" id="headingOne-<%=panelId%>">
                        <h4 class="panel-title">
                            <a data-toggle="collapse" data-parent="#upper-layer-<%=panelId%>" href="#upper-layer-one-<%=panelId%>">Item #1</a>
                        </h4>
                    </div>
                    <div id="upper-layer-one-<%=panelId%>" class="panel-collapse collapse">
                        <div class="panel-body"></div>
                    </div>
                </div>
                <div class="panel panel-default">
                    <div class="panel-heading" id="headingTwo-<%=panelId%>">
                        <h4 class="panel-title">
                            <a class="collapsed" data-toggle="collapse" data-parent="#upper-layer-<%=panelId%>" href="#upper-layer-two-<%=panelId%>">Item #2</a>
                        </h4>
                    </div>
                    <div id="upper-layer-two-<%=panelId%>" class="panel-collapse collapse">
                        <div class="panel-body"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="panel panel-primary">
        <div class="panel-heading">下层配置</div>
        <div class="panel-body">
            <div class="panel-group" id="down-layer">
                <div class="panel panel-default">
                    <div class="panel-heading" id="headingOne-<%=panelId%>">
                        <h4 class="panel-title">
                            <a data-toggle="collapse" data-parent="#down-layer" href="#down-layer-one-<%=panelId%>">Item #1</a>
                        </h4>
                    </div>
                    <div id="down-layer-one-<%=panelId%>" class="panel-collapse collapse">
                        <div class="panel-body"></div>
                    </div>
                </div>
                <div class="panel panel-default">
                    <div class="panel-heading" id="headingTwo-<%=panelId%>">
                        <h4 class="panel-title">
                            <a class="collapsed" data-toggle="collapse" data-parent="#down-layer" href="#down-layer-two-<%=panelId%>">Item #2</a>
                        </h4>
                    </div>
                    <div id="down-layer-two-<%=panelId%>" class="panel-collapse collapse">
                        <div class="panel-body"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
