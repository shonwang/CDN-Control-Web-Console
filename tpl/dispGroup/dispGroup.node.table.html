<table class="table table-striped table-hover long-dropdown-menu">
    <thead> 
      <tr>
        <th><input type="checkbox" id="inlineCheckbox5" <% if (isCheckedAll) { %> checked="true" <% } %>></th>
        <th>名称</th>
        <th>英文缩写</th>   
      </tr>
    </thead>
    <tbody>
        <% for(var i = 0; i < data.length; i++) { %>
            <% if (data[i].isDisplay) { %>
            <tr data-id="<%=data[i].id%>">
              <td><input type="checkbox" id="<%=data[i].id%>" <% if (data[i].isChecked) { %> checked="true" <% } %>></td>
              <td><%=data[i]["chName"]%></td>
              <td><%=data[i]["name"]%></td>
            </tr>
            <% } %>
        <% } %>  
    </tbody>
</table>
