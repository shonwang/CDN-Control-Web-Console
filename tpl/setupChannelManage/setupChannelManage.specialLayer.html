<div class="setup-channel-manage-special">
    <h4>配置下发<small>/特殊分层策略管理</small></h4>
    <div class="well">
        <div class="special-layer">
            <form class="form-horizontal">
                <div class="form-group">
                    <label for="input-domain" class="col-sm-3 control-label">域名</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" id="input-domain" value="<%=data.domain%>" readonly="true">
                    </div>
                </div>
                <div class="form-group">
                    <label for="input-application" class="col-sm-3 control-label">应用</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" id="input-application" value="<%=data.name%>" readonly="true">
                    </div>
                </div>
                <div class="form-group">
                    <label for="input-topology" class="col-sm-3 control-label">拓扑关系</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" id="input-topology" value="<%=data.name%>" readonly="true">
                    </div>
                </div>
                <div class="form-group">
                    <label for="dropdown-layer" class="col-sm-3 control-label">回上层配置规则</label>
                    <div class="dropdown col-sm-3 dropdown-layer">
                        <button class="btn btn-default dropdown-toggle" type="button" id="dropdown-layer" data-toggle="dropdown">
                            <span class="cur-value">加载中...</span>
                            <span class="caret"></span>
                        </button>
                        <ul class="dropdown-menu"></ul>
                    </div>
                    <div class="col-sm-3">
                        <a href="javascript:void(0)" class="btn btn-success add-role">添加规则</a>
                    </div>
                </div>
            </form>
            <hr>
            <div class="row">
                <div class="col-md-offset-2 col-md-8">
                    <div class="table-ctn table-responsive"></div>
                </div>
            </div>
            <hr>
            <div class="text-center opt-ctn">
                <a href="javascript:void(0)" class="btn btn-primary save">保存</a>
                <a href="javascript:void(0)" class="btn btn-default cancel">放弃</a>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="add-role-ctn"></div>
            </div>
        </div>
    </div>
</div>
