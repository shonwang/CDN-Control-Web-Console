<div class="fadeInLeft animated">
    <div class="list-panel">
        <h4>异构管理<small>/异构详情</small></h4>
        <div class="well opt-ctn">
            <div class="form-inline">
                <a href="javascript:void(0)" class="btn btn-default back">返回</a>
                <div class="form-group">
                    <label for="input-domain-name">域名</label>
                    <p class="form-control-static" id="input-domain-name"><%=data.get("name")%></p>
                </div>
                <button type="button" class="btn btn-success pull-right diff">查看DIFF</button>
            </div>
        </div>
        <div class="well">
            <div class="table-ctn table-responsive"></div>
            <div class="page-ctn row">
                <div class="col-md-8 text-center">
                    <div class="pagination"></div>
                </div>
                <div class="col-md-4 text-center">
                    <form class="form-inline page-info">
                        <div class="form-group">
                            <div class="form-control-static">每页显示</div>
                        </div>
                        <div class="form-group page-num">
                            <div class="drop-ctn dropup">
                                <div class="btn-group">
                                    <button type="button" class="btn btn-sm btn-default dropdown-toggle" data-toggle="dropdown">
                                    <span class="cur-value">10 条</span>
                                    <span class="caret"></span>
                                    </button>
                                    <ul class="dropdown-menu"></ul>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="form-control-static total-items">共<span class="text-primary">0</span>条记录</div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="edit-panel"></div>
</div>
