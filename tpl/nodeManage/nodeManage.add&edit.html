<form class="form-horizontal">
    <div class="form-group">
        <label for="input-name" class="col-sm-2 control-label">名称</label>
        <div class="col-sm-8">
            <input type="text" class="form-control" id="input-name" value="<%=data.chName%>">
        </div>
    </div>
    <div class="form-group">
        <label for="input-english" class="col-sm-2 control-label">英文缩写</label>
        <div class="col-sm-8">
            <input type="text" class="form-control" id="input-english" value="<%=data.name%>">
        </div>
    </div>
    <div class="form-group dropdown-operator">
        <label for="dropdown-operator" class="col-sm-2 control-label">运营商</label>
        <div class="dropdown col-sm-8">
            <button class="btn btn-default dropdown-toggle" type="button" id="dropdown-operator" data-toggle="dropdown">
                <span class="cur-value">加载中...</span>
                <span class="caret"></span>
            </button>
            <ul class="dropdown-menu long-dropdown-menu"></ul>
        </div>
    </div>
    <div class="form-group">
        <label for="input-maxbandwidth" class="col-sm-2 control-label">上联带宽</label>
        <div class="col-sm-8">
            <input type="text" class="form-control" id="input-maxbandwidth" value="<%=data.maxBandwidth%>">
        </div>
    </div>
    <div class="form-group">
        <label for="input-minbandwidth" class="col-sm-2 control-label">保底带宽</label>
        <div class="col-sm-8">
            <input type="text" class="form-control" id="input-minbandwidth" value="<%=data.minBandwidth%>">
        </div>
    </div>
    <div class="form-group">
        <label for="input-threshold" class="col-sm-2 control-label">带宽阀值</label>
        <div class="col-sm-8">
            <input type="text" class="form-control" id="input-threshold" value="<%=data.maxBandwidthThreshold%>">
        </div>
    </div>
    <div class="form-group">
        <label for="input-unitprice" class="col-sm-2 control-label">成本权值</label>
        <div class="col-sm-8">
            <input type="text" class="form-control" id="input-unitprice" value="<%=data.unitPrice%>">
        </div>
    </div>
    <div class="form-group">
        <label for="input-outzabname" class="col-sm-2 control-label">出口带宽zabbix名称</label>
        <div class="col-sm-8">
            <input type="text" class="form-control" id="input-outzabname" value="<%=data.outZabName%>">
        </div>
    </div>
    <div class="form-group">
        <label for="input-inzabname" class="col-sm-2 control-label">入口带宽zabbix名称</label>
        <div class="col-sm-8">
            <input type="text" class="form-control" id="input-inzabname" value="<%=data.inZabName%>">
        </div>
    </div>
    <div class="form-group">
        <label for="textarea-comment" class="col-sm-2 control-label">备注</label>
        <div class="col-sm-8">
            <textarea class="form-control" rows="3" id="textarea-comment"><%=data.remark%></textarea>
        </div>
    </div>
</form>
