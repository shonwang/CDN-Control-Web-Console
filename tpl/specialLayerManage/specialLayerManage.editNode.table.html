<table class="table table-striped table-hover">
        <thead>
            <tr>
                <th>分层策略名称</th>
                <th>应用</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody>
            <% for(var i = 0; i < data.length; i++) { %>
                <tr data-id="<%=data[i].id%>">
                    <td>
                        <%=data[i].name%>
                    </td>
                    <td>
                        <%=data[i].typeName%>
                    </td>
                    <td>
                        <a href="javascript:void(0)" id="<%=data[i].id%>" class="view" title="查看">
                            <span class="glyphicon glyphicon-eye-open"></span>
                        </a>               
                    </td>
                </tr>
                <tr data-nodeid="<%=data[i].id%>" class="toggle-show" style="display:none"></tr>
                <% } %>
        </tbody>
    </table>
