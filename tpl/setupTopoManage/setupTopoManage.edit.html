<div class="setup-topo-manage-edit">
    <h4>配置下发<small>/拓扑管理</small></h4>
    <div class="well ">
        <div class="add-topo">
            <form class="form-horizontal">
                <div class="form-group">
                    <label for="input-name" class="col-sm-2 control-label">名称</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" id="input-name">
                    </div>
                </div>
                <div class="form-group">
                    <label for="dropdown-app" class="col-sm-2 control-label">应用</label>
                    <div class="dropdown col-sm-8 dropdown-app">
                        <button class="btn btn-default dropdown-toggle" type="button" id="dropdown-app" data-toggle="dropdown">
                            <span class="cur-value">全部</span>
                            <span class="caret"></span>
                        </button>
                        <ul class="dropdown-menu"></ul>
                    </div>
                </div>
                <div class="form-group edit-show" style="display: none">
                    <label for="input-version" class="col-sm-2 control-label">版本</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" id="input-version" disabled="disabled">
                    </div>
                </div>
                <div class="form-group edit-show" style="display: none">
                    <label for="input-isused" class="col-sm-2 control-label">正在使用</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" id="input-isused" disabled="disabled">
                    </div>
                </div>
                <div class="form-group">
                    <label for="comment" class="col-sm-2 control-label">备注</label>
                    <div class="col-sm-8 comment">
                        <textarea class="form-control" rows="3" id="comment"></textarea>
                    </div>
                </div>
            </form>
            <hr>
            <div class="row">
                <div class="col-md-offset-2 col-md-8 all">
                    <form class="form-horizontal">
                        <div class="form-group">
                            <label class="col-sm-3 control-label">选择加入拓扑关系的节点</label>
                            <div class="col-sm-3 add-node-ctn">
                                <a href="javascript:void(0)" class="btn btn-success add-node">添加节点</a>
                            </div>
                            <div class="pull-right">
                                <a href="javascript:void(0)" class="view-more" style="display: none;">
                                    <span class="glyphicon glyphicon-menu-down"></span>显示</a>
                                <a href="javascript:void(0)" class="view-less">
                                    <span class="glyphicon glyphicon-menu-up"></span>隐藏
                                </a>
                            </div>
                        </div>
                    </form>
                    <div class="table-ctn table-responsive"></div>
                </div>
            </div>
            <hr>
            <div class="row">
                <div class="col-md-offset-2 col-md-8 upper">
                    <form class="form-horizontal">
                        <div class="form-group">
                            <label class="col-sm-3 control-label">选择拓扑关系的上层节点</label>
                            <div class="col-sm-3 add-node-ctn">
                                <a href="javascript:void(0)" class="btn btn-success add-node">添加节点</a>
                            </div>
                            <div class="pull-right">
                                <a href="javascript:void(0)" class="view-more" style="display: none;">
                                    <span class="glyphicon glyphicon-menu-down"></span>显示</a>
                                <a href="javascript:void(0)" class="view-less">
                                    <span class="glyphicon glyphicon-menu-up"></span>隐藏
                                </a>
                            </div>
                        </div>
                    </form>
                    <div class="table-ctn table-responsive"></div>
                </div>
            </div>
            <hr>
            <form class="form-horizontal">
                <div class="form-group">
                    <div class="col-md-offset-2 col-md-8">
                        <div class="alert alert-danger">
                            请将各运营商均制定回上层规则，以便确保后续新加入拓扑的边缘节点可按照其所属运营商的既定规则选择上层进行回源
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-offset-2 col-sm-2 control-label">回上层配置规则</label>
                    <div class="col-sm-1">
                        <a href="javascript:void(0)" class="btn btn-success add-rule">添加规则</a>
                    </div>
                </div>
            </form>
            <div class="row">
                <div class="col-md-offset-2 col-md-8 rule">
                    <div class="table-ctn table-responsive"></div>
                </div>
            </div>
            <hr>
            <div class="text-center opt-ctn">
                <a href="javascript:void(0)" class="btn btn-primary save">保存</a>
                <a href="javascript:void(0)" class="btn btn-primary saveAndSend">保存并下发</a>
                <a href="javascript:void(0)" class="btn btn-default cancel">取消</a>
            </div>
        </div>
        <div class="add-role-ctn"></div>
    </div>
</div>
