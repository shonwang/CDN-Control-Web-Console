<div class="setup-topo-manage-update">
    <%if(pageType==1){%>
       <h4>拓扑管理<small>/拓扑配置更新</small></h4>
       <div class="well">
            <div class="opt-ctn">
                <a href="javascript:void(0)" class="btn btn-default cancel">返回</a>
            </div>
            <hr>
            <div class="form-horizontal">
                  <div class="form-group">
                    <label for="topoName" class="col-sm-2 control-label">拓扑：</label>
                    <div class="col-md-4">
                      <input type="text" class="form-control" id="topoName" readonly="readonly" value=<%=data.basicinfo.topologyName%>>
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="applyType" class="col-sm-2 control-label">应用：</label>
                    <div class="col-md-2">
                      <input type="text" class="form-control" id="applyType" readonly="readonly" value=<%=data.basicinfo.platformName%>>
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="version" class="col-sm-2 control-label">版本号：</label>
                    <div class="col-md-3">
                      <input type="text" class="form-control" id="version" readonly="readonly" value=<%=data.basicinfo.topologyVersion%>>
                    </div>
                  </div>
                 <div class="form-group">
                    <label for="version" class=" col-sm-2 control-label">操作步骤：</label>
                </div>
                 <div class="form-group">
                    <label for="stopSetupSend" class="col-sm-3 control-label">暂停配置下发</label>
                     <div class="col-sm-4 stopSetupSend-open">
                        <div class="togglebutton" style="padding-top:5px;margin-right:0;">
                            <label>
                              <%if(data.configDeliverySwitch){%>
                                 <input type="checkbox" checked="true" id="stopSetupSend">
                              <%}else{%>
                                <input type="checkbox" id="stopSetupSend">
                              <%}%>
                              <span class="toggle"></span>
                            </label>
                       </div>
                    </div>
                 </div>
                 <br>
                 <div class="form-group">
                    <div class="row">
                        <div class="col-sm-offset-2 col-sm-2">
                            <button href="javascript:void(0)" class="btn btn-primary createSetup">执行配置生成</button>
                        </div>
                       <div class="col-sm-offset-2 col-sm-4 statusBox">
                          <pre class="form-control-static" id="textarea-content"><code></code></pre>
                       </div>
                 </div>
                </div>
                 <div class="form-group">
                    <div class="row">
                        <div class="col-sm-offset-2 col-sm-2">
                            <button href="javascript:void(0)" class="btn btn-primary sendSetup">执行配置下发</button>
                        </div>
                    </div>
                 </div>
            </div>
       </div>
    <%}else if(pageType==2){%>
       <h4>分层策略管理<small>/拓扑配置更新</small></h4>
       <div class="well">
            <div class="opt-ctn">
                <a href="javascript:void(0)" class="btn btn-default cancel">返回</a>
            </div>
            <hr>
            <div class="form-horizontal">
                  <div class="form-group">
                    <label for="specialLayerStrategyName" class="col-sm-2 control-label">特殊分层策略：</label>
                    <div class="col-md-4">
                      <input type="text" class="form-control" id="specialLayerStrategyName" readonly="readonly" value=<%=data.basicinfo.specialLayerStrategyName%>>
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="applyType" class="col-sm-2 control-label">应用：</label>
                    <div class="col-md-2">
                      <input type="text" class="form-control" id="applyType" readonly="readonly" value=<%=data.basicinfo.platformName%>>
                    </div>
                  </div>
                  <div class="form-group domain-list">
                    <label for="comment" class="col-sm-2 control-label">关联域名</label>
                    <div class="col-sm-8 domain-ctn" style="max-height: 200px;overflow: hidden;">
                        <ul class="list-unstyled node-ctn"></ul>
                    </div>
                </div>
                <div class="form-group domain-list">
                    <div class="col-sm-offset-2 col-sm-8">
                        <a href="javascript:void(0)" class="view-more">
                            <span class='glyphicon glyphicon-menu-down'></span>显示更多
                        </a>
                        <a href="javascript:void(0)" class="view-less">
                            <span class='glyphicon glyphicon-menu-up'></span>显示更少
                        </a>
                    </div>
                </div>
                <div class="form-group">
                    <label for="version" class=" col-sm-2 control-label">操作步骤：</label>
                </div>
                <div class="form-group">
                    <label for="stopSetupSend" class="col-sm-3 control-label">暂停配置下发</label>
                     <div class="col-sm-4 stopSetupSend-open">
                        <div class="togglebutton" style="padding-top:5px;margin-right:0;">
                            <label>
                              <%if(data.configDeliverySwitch){%>
                                 <input type="checkbox" checked="true" id="stopSetupSend">
                              <%}else{%>
                                <input type="checkbox" id="stopSetupSend">
                              <%}%>
                              <span class="toggle"></span>
                            </label>
                       </div>
                    </div>
                 </div>
                 <br>
                 <div class="form-group">
                    <div class="row">
                        <div class="col-sm-offset-2 col-sm-2">
                            <button href="javascript:void(0)" class="btn btn-primary createSetup">执行配置生成</button>
                        </div>
                       <div class="col-sm-offset-2 col-sm-4 statusBox">
                          <pre class="form-control-static" id="textarea-content"><code></code></pre>
                       </div>
                    </div>
                 </div>
                 <div class="form-group">
                    <div class="row">
                        <div class="col-sm-offset-2 col-sm-2">
                            <button href="javascript:void(0)" class="btn btn-primary sendSetup">执行配置下发</button>
                        </div>
                    </div>
                 </div>
            </div>
       </div>
    <%}else if(pageType==3){%>
       <h4>节点管理<small>/节点初始化</small></h4>
       <div class="well">
        <div class="opt-ctn">
                <a href="javascript:void(0)" class="btn btn-default cancel">返回</a>
            </div>
            <hr>
            <div class="form-horizontal">
                  <div class="form-group">
                    <label for="nodeName" class="col-sm-2 control-label">名称：</label>
                    <div class="col-md-4">
                      <input type="text" class="form-control" id="specialLayerStrategyName" readonly="readonly" value=<%=data.basicinfo.nodeName%>>
                    </div>
                  </div>
                  <div class="form-group domain-list">
                    <label for="comment" class="col-sm-2 control-label">关联拓扑</label>
                    <div class="col-sm-8 domain-ctn" style="max-height: 200px;overflow: hidden;">
                        <ul class="list-unstyled node-ctn"></ul>
                    </div>
                </div>
                <div class="form-group domain-list">
                    <div class="col-sm-offset-2 col-sm-8">
                        <a href="javascript:void(0)" class="view-more">
                            <span class='glyphicon glyphicon-menu-down'></span>显示更多
                        </a>
                        <a href="javascript:void(0)" class="view-less">
                            <span class='glyphicon glyphicon-menu-up'></span>显示更少
                        </a>
                    </div>
                </div>
                <div class="form-group">
                    <label for="version" class=" col-sm-2 control-label">操作步骤：</label>
                </div>
                <div class="form-group">
                    <label for="stopSetupSend" class="col-sm-3 control-label">暂停配置下发</label>
                     <div class="col-sm-4 stopSetupSend-open">
                        <div class="togglebutton" style="padding-top:5px;margin-right:0;">
                            <label>
                              <%if(data.configDeliverySwitch){%>
                                 <input type="checkbox" checked="true" id="stopSetupSend">
                              <%}else{%>
                                <input type="checkbox" id="stopSetupSend">
                              <%}%>
                              <span class="toggle"></span>
                            </label>
                       </div>
                    </div>
                 </div>
                 <br>
                 <div class="form-group">
                    <div class="row">
                        <div class="col-sm-offset-2 col-sm-2">
                            <button href="javascript:void(0)" class="btn btn-primary createSetup">执行配置初始化</button>
                        </div>
                       <div class="col-sm-offset-2 col-sm-4 statusBox">
                          <pre class="form-control-static" id="textarea-content"><code></code></pre>
                       </div>
                    </div>
                 </div>
            </div>
       </div>
    <%}%>
   
</div>
