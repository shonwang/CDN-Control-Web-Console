<div class="valuable-customer-download">
    <div>
        <div class="opt-ctn row">
            <div class="col-sm-6 col-md-3 form-horizontal">
                <div class="form-group customer">
                    <label for="dropdown-customer" class="col-sm-4 control-label">大客户</label>
                    <div class="dropdown col-sm-8 dropdown-customer">
                        <button class="btn btn-default dropdown-toggle" type="button" id="dropdown-customer" data-toggle="dropdown">
                            <span class="cur-value">默认</span>
                            <span class="caret"></span>
                        </button>
                        <ul class="dropdown-menu"></ul>
                    </div>
                </div>
            </div>
            <div class="col-sm-6 col-md-3 form-horizontal">
                <div class="form-group domain">
                    <label for="input-name" class="col-sm-3 control-label">域名</label>
                    <div class="dropdown col-sm-9 dropdown-domain">
                        <button class="btn btn-default dropdown-toggle" type="button" id="dropdown-domain" data-toggle="dropdown">
                            <span class="cur-value">默认</span>
                            <span class="caret"></span>
                        </button>
                        <ul class="dropdown-menu"></ul>
                    </div>
                </div>
            </div>
        </div>
        <div class="opt-ctn row">
            <div class="col-sm-2 col-md-1 form-horizontal">
                <div class="form-group">
                    <label class="col-sm-12 control-label">时间</label>
                </div>
            </div>
            <div class="col-sm-3 col-md-2 form-horizontal">
                <div class="form-group">
                    <label class="col-sm-1 control-label">从</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="starttime" readonly="true" style="padding: 6px 6px;font-size: 13px;">
                    </div>
                </div>
            </div>
            <div class="col-sm-3 col-md-2 form-horizontal">
                <div class="form-group">
                    <label class="col-sm-1 control-label">到</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="endtime" readonly="true" style="padding: 6px 6px;font-size: 13px;">
                    </div>
                </div>
            </div>
            <div class="col-sm-4 col-md-3">
                <div class="form-group three-time">
                    <div class="btn-group">
                        <button type="button" class="btn btn-default month">近30天</button>
                        <button type="button" class="btn btn-default week">近七天</button>
                        <button type="button" class="btn btn-default day active">今天</button>
                    </div>
                    <a href="javascript:void(0)" class="btn btn-primary query" style="margin-left: 5px;margin-right: 0">应用</a>
                </div>
            </div>
        </div>
        <hr>
        <div class="charts-ctn" style="width: 100%;height:500px;"></div>
    </div>
