<table class="table table-striped table-hover cdn-node-manage-table-striped">  
        <thead> 
          <tr>
            <th>客户名称</th>
            <th>客户ID</th>
            <th>拓扑名称</th>
            <th>调度组名称</th>   
            <th>操作</th> 
          </tr>
        </thead>
        <% for(var i = 0; i < data.length; i++) { %>
            <tbody>		
                <tr data-id="<%=data[i].id%>" style="background-color:<%if(i%2==0){%>#fff;<%}else{%>#f9f9f9;<%}%>">
                  <td>
                      <a href="javascript:void(0)" id="<%=data[i].id%>" class="admin-name">
                        <%=data[i].companyName%>
                      </a>
                  </td>
                  <td><%=data[i].userId%></td>
                  <td><%=data[i].topoName%></td>
                  <td><%=data[i].dispgroupName%></td>
                  <td>
                      <a href="javascript:void(0)" data-id="<%=data[i].id%>" class="edit" title="编辑">
                          <span class="glyphicon glyphicon-edit"></span>
                      </a>   
                      <a href="javascript:void(0)" data-id="<%=data[i].id%>" class="delete" title="删除">
                          <span class="glyphicon glyphicon-trash"></span>
                      </a>
                 </td> 
                </tr>
            </tbody>
        <% } %>  
    </table>
