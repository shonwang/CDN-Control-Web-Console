<table class="table table-striped table-hover">  
<thead> 
  <tr>
    <th>名称</th>
    <th>配置</th>
    <th>IP类型</th>
    <th>状态</th>
    <th>备注</th>
  </tr>
</thead>
<tbody>
    <% for(var i = 0; i < data.length; i++) { %>
        <tr data-id="<%=data[i].attributes.id%>">
          <td>
              <div class="radio">
                <label>
                  <input type="radio" name="optionsRadios" id="<%=data[i].attributes.id%>">
                  <span><%=data[i].attributes["dispDomain"]%></span> 
                </label>
              </div>
          </td>
          <td><%=data[i].attributes["priorityName"]%></td>
          <td><%=data[i].attributes["resolveIpTypeName"]%></td>
          <td><%=data[i].attributes["statusName"]%></td>
          <td>
              <a href="javascript:void(0)" class="remark" id="<%=data[i].attributes['id']%>"
                 data-container="body" 
                 data-toggle="popover"
                 data-trigger="hover" 
                 data-placement="top" 
                 data-content="<%=data[i].attributes['remark'] || '无'%>">备注</a>
          </td>
        </tr>
    <% } %>  
</tbody>
</table>
