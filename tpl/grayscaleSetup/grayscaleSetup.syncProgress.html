<div class="row">
    <form class="form-horizontal">
        <div class="form-group">
            <label for="input-progress" class="col-sm-2 control-label">整体进度</label>
            <div class="col-sm-9">
                <div class="progress" style="margin-top:7px; margin-bottom: 0;">
                  <div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="<%=data.progress%>" aria-valuemin="0" aria-valuemax="100" style="width: <%=data.progress%>%">
                    <%=data.progress%>%
                  </div>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="nodeProgress-ctn col-sm-12 col-md-12">
                <% for(var i = 0; i < data.length; i++) { %>
                    <div class="row">
                        <div class="col-sm-6 col-md-6 text-right" style="padding:15px;"><%=data[i].name%></div>
                        <% if(data[i].status == 0){ %>
                            <div class="col-sm-6 col-md-6 text-left" style="padding:15px; color:red;">未完成</div>
                        <% }else if(data[i].status == 1){ %>
                            <div class="col-sm-6 col-md-6 text-left" style="padding:15px; color:green;">已完成</div>
                        <% } %>
                    </div>
                <% } %>
            </div>
        </div>
    </form>
</div>
