<table class="table table-striped table-hover"> 
    <thead> 
      <tr>
        <th><input type="checkbox" id="inlineCheckbox6" <% if (isCheckedAll) { %> checked="true" <% } %>></th>
        <th>名称</th>
        <th>状态</th>    
      </tr>
    </thead>
    <tbody>
        <% for(var i = 0; i < data.length; i++) { %>
            <tr data-id="<%=data[i].id%>">
              <td><input type="checkbox" id="<%=data[i].id%>" <% if (data[i].isChecked) { %> checked="true" <% } %> ></td>
              <td><%=data[i]["dispDomain"]%></td>
              <td><%=data[i]["statusName"]%></td>
            </tr>
        <% } %>  
    </tbody>
</table>
