<table class="table table-striped table-hover">
    <thead> 
      <tr>
        <th>名称</th>
        <th>备注</th>    
      </tr>
    </thead>
    <tbody>
        <% for(var i = 0; i < data.length; i++) { %>
            <tr data-id="<%=data[i].id%>">
              <td>
                  <div class="radio">
                      <label>
                        <input type="radio" name="topoOptionsRadios" id='<%=data[i].id%>' <% if(data[i]["isChecked"]) { %> checked="true" <% } %>>
                        <%=data[i].name%>
                      </label>
                  </div>
              </td>
              <td>
                  <a href="javascript:void(0)" id="<%=data[i].id%>" class="remarks" title="<%=data[i].comment%>">备注</a>
              </td>
            </tr>
        <% } %>  
    </tbody>
</table>
