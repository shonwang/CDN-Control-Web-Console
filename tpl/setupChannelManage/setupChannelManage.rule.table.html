<table class="table table-striped table-hover"> 
    <thead> 
      <tr>
        <th>本层</th>
        <th>上一层</th> 
        <th>操作</th>  
      </tr>
    </thead>
    <tbody>
        <% for(var i = 0; i < data.length; i++) { %>
              <tr data-id="<%=data[i].id%>">
                <td><%=data[i]["localLayer"]%></td>
                <td><%=data[i]["upperLayer"]%></td>
                <td>
                  <a href="javascript:void(0)" class="edit" id="<%=data[i].id%>">编辑</a>
                  <a href="javascript:void(0)" class="delete" id="<%=data[i].id%>">删除</a>
                </td>
              </tr>
        <% } %>  
    </tbody>
</table>
